<div class="row">
  <div class="col-md-8 col-xs-12">
    <div class="card card--fullpage"
      ng-if="vm.initialized"
    >
      <div class="card-header separator">
        <h4 class="card-title">
          {{ 'Sigfox' | translate }}
        </h4>
      </div>
      <div class="inner-scroll">
        <div class="card-block">
          <p ng-if="vm.credentialsSaved && !vm.editMode" translate>
            Credentials already provided.<br />
            Click "Replace credentials" below to overwrite them.
          </p>
          <p ng-if="!vm.credentialsSaved" translate>
            There are no credentials provided yet.<br />Please provide some.
          </p>
          <div ng-form="vm.sigfoxSettingsForm">
            <div class="form-group" ng-if="!vm.credentialsSaved || vm.editMode">
              <label translate>Login</label>
              <input
                type="text"
                name="login"
                class="form-control"
                ng-model="vm.settings.login"
                placeholder="{{ 'e.g.' | translate }} 1234567890abcdef12345678"
                required
              />
              <c8y-error-feedback field="vm.sigfoxSettingsForm.login"></c8y-error-feedback>
            </div>
            <div class="form-group" ng-if="!vm.credentialsSaved || vm.editMode">
              <label translate>Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                ng-model="vm.settings.password"
                c8y-autocomplete="off"
                placeholder="{{ 'e.g.' | translate }} 1234567890abcdef1234567890abcdef"
                required
              />
              <c8y-error-feedback field="vm.sigfoxSettingsForm.password"></c8y-error-feedback>
            </div>
            <div class="form-group" ng-if="!vm.credentialsSaved || vm.editMode">
              <label translate>Parent group ID</label>
              <input
                type="text"
                name="groupId"
                class="form-control"
                ng-model="vm.settings.groupId"
                placeholder="{{ 'e.g.' | translate }} 1234567890abcdef12345678"
                required
              />
              <c8y-error-feedback field="vm.sigfoxSettingsForm.groupId"></c8y-error-feedback>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer separator">
        <button class="btn btn-primary"
          title="{{ 'Replace credentials' | translate }}"
          ng-if="vm.credentialsSaved && !vm.editMode"
          ng-click="vm.turnOnEditMode()"
        >
          {{ 'Replace credentials' | translate }}
        </button>
        <button class="btn btn-primary"
          title="{{ 'Save credentials' | translate }}"
          ng-if="!vm.credentialsSaved || vm.editMode"
          ng-click="vm.save()"
          ng-disabled="vm.sigfoxSettingsForm.$invalid"
        >
          {{ 'Save credentials' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
