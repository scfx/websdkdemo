<ng-form name="vm.ssoUserDataForm" class="col-md-12 p-t-16">
  <div class="row m-l-8 m-r-8">
    <div class="col-xs-12 col-sm-3 col-md-2">
      <h4 class="text-normal text-right text-left-xs" translate>User data mappings</h4>
    </div>

    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-9">
      <div class="legend form-block m-t-4">
        <span translate>Claim names</span>
        <button
          class="btn-clean"
          uib-popover="{{
            'Token claims can be checked in Audit Logs under Single sign-on type.' | translate
          }}"
          popover-placement="right"
          popover-trigger="'focus'"
        >
          <i c8y-icon="question-circle-o" class="text-info"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label" translate> First name </label>
            <input
              class="form-control"
              name="firstName"
              ng-model="vm.ssoConfiguration.accessTokenToUserDataMappings.firstNameClaimName"
              placeholder="{{ 'e.g.' | translate }} given_name"
            />
            <c8y-error-feedback field="vm.ssoUserDataForm.firstName"></c8y-error-feedback>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label" translate> Last name </label>
            <input
              class="form-control"
              name="lastName"
              ng-model="vm.ssoConfiguration.accessTokenToUserDataMappings.lastNameClaimName"
              placeholder="{{ 'e.g.' | translate }} family_name"
            />
            <c8y-error-feedback field="vm.ssoUserDataForm.lastName"></c8y-error-feedback>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label" translate> Email </label>
            <input
              class="form-control"
              name="email"
              ng-model="vm.ssoConfiguration.accessTokenToUserDataMappings.emailClaimName"
              placeholder="{{ 'e.g.' | translate }} email"
            />
            <c8y-error-feedback field="vm.ssoUserDataForm.email"></c8y-error-feedback>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label" translate> Phone number </label>
            <input
              class="form-control"
              name="phoneNumber"
              ng-model="vm.ssoConfiguration.accessTokenToUserDataMappings.phoneNumberClaimName"
              placeholder="{{ 'e.g.' | translate }} phone_number"
            />
            <c8y-error-feedback field="vm.ssoUserDataForm.phoneNumber"></c8y-error-feedback>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
