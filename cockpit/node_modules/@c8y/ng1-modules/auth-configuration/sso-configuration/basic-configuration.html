<ng-form name="vm.ssoBasicConfigurationForm" class="col-md-12 p-t-24">
  <div class="row m-l-8 m-r-8">
    <div class="col-xs-12 col-sm-3 col-md-2">
      <h4 class="text-normal text-right text-left-xs" translate>Basic</h4>
    </div>

    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-9">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.aadAddress">
            <label class="control-label" translate> Azure AD address </label>
            <input
              class="form-control"
              name="aadAddress"
              type="url"
              ng-model="vm.ssoConfiguration.aadAddress"
              placeholder="{{ 'e.g. https://login.microsoftonline.de' | translate }}"
              c8y-http-protocol
              required
            />
            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.aadAddress"
            ></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.tenant">
            <label class="control-label" translate> Tenant </label>
            <input
              class="form-control"
              name="tenant"
              ng-model="vm.ssoConfiguration.tenant"
              placeholder="{{ 'e.g. c8y.onmicrosoft.de' | translate }}"
              required
            />
            <c8y-error-feedback field="vm.ssoBasicConfigurationForm.tenant"></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.applicationId">
            <label for="applicationId" class="control-label" translate> Application ID </label>
            <input
              class="form-control"
              required
              id="applicationId"
              name="applicationId"
              ng-model="vm.ssoConfiguration.applicationId"
            />
            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.applicationId"
            ></c8y-error-feedback>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.redirectToPlatform">
            <label for="redirectToPlatform" class="control-label" translate> Redirect URL </label>
            <input
              type="url"
              class="form-control"
              id="redirectToPlatform"
              name="redirectToPlatform"
              ng-model="vm.ssoConfiguration.redirectToPlatform"
              placeholder="{{ 'e.g.' | translate }} https://tenant.domain.com"
              c8y-http-protocol
              required
            />

            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.redirectToPlatform"
            ></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-12">
          <div ng-if="vm.ssoConfiguration.redirectToPlatform != vm.defaultRedirectUrl">
            <div class="alert alert-warning max-width-100 m-b-32" translate>
              For correct application behavior you can use only {{ vm.defaultRedirectUrl }} or
              {{ vm.host }} values, it is advised to use the first one.
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.clientSecret">
            <label for="clientSecret" class="control-label" translate> Client secret </label>
            <input
              class="form-control"
              id="clientSecret"
              name="clientSecret"
              ng-model="vm.ssoConfiguration.clientSecret"
              required
            />
            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.clientSecret"
            ></c8y-error-feedback>
          </div>
          <div class="form-group" ng-if="vm.fieldsConfig.clientId">
            <label for="clientId" class="control-label" translate> Client ID </label>
            <input
              class="form-control"
              id="clientId"
              name="clientId"
              ng-model="vm.ssoConfiguration.clientId"
              placeholder="{{ 'e.g.' | translate }} 254234981c-78a8-4588â€¦"
              required
            />
            <c8y-error-feedback field="vm.ssoBasicConfigurationForm.clientId"></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.issuer">
            <label for="issuer" class="control-label" translate> Token issuer </label>
            <input
              class="form-control"
              id="issuer"
              name="issuer"
              ng-model="vm.ssoConfiguration.issuer"
              placeholder="{{ 'e.g.' | translate }} https://login.microsoftonline.de/237652-3727"
              required
            />
            <c8y-error-feedback field="vm.ssoBasicConfigurationForm.issuer"></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.buttonName">
            <label for="buttonName" class="control-label" translate> Button name </label>
            <input
              class="form-control"
              id="buttonName"
              name="buttonName"
              ng-model="vm.ssoConfiguration.buttonName"
              placeholder="{{ 'e.g.' | translate }} Log in with Azure AD"
              required
            />
            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.buttonName"
            ></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.providerName">
            <label for="providerName" class="control-label" translate> Provider name </label>
            <input
              class="form-control"
              id="providerName"
              name="providerName"
              ng-model="vm.ssoConfiguration.providerName"
              placeholder="{{ 'e.g.' | translate }} Azure AD"
              required
            />
            <c8y-error-feedback
              field="vm.ssoBasicConfigurationForm.providerName"
            ></c8y-error-feedback>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group" ng-if="vm.fieldsConfig.audience">
            <label for="audience" class="control-label" translate> Audience </label>
            <input
              class="form-control"
              id="audience"
              name="audience"
              ng-model="vm.ssoConfiguration.audience"
              placeholder="{{ 'e.g.' | translate }} https://test.example.com"
              required
            />
            <c8y-error-feedback field="vm.ssoBasicConfigurationForm.audience"></c8y-error-feedback>
          </div>
        </div>
      </div>

      <div class="form-group" ng-if="vm.fieldsConfig.visibleOnLoginPage">
        <label title="{{ 'Visible on login page' | translate }}" class="c8y-switch">
          <input
            type="checkbox"
            ng-model="vm.ssoConfiguration.visibleOnLoginPage"
            name="visibleOnLoginPage"
          />
          <span></span>
          <span class="control-label">{{ 'Visible on login page' | translate }}</span>
        </label>
      </div>
    </div>
  </div>
</ng-form>
