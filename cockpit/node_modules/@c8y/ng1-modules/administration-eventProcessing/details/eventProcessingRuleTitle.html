<h1 class="title d-block">
  <c8y-inplace-input
    class="edit-in-place"
    value="vm.rule.name"
    on-save="vm.onSaveName({name: value})"
    data-disabled="vm.ngDisabled || vm.isSmartRuleModule(vm.rule)"
    placeholder="'e.g. myModule01' | translate"
  >
    <edit>
      <div class="form-group">
        <input
          id="{{$parent.vm.id}}"
          name="value"
          type="text"
          class="form-control"
          ng-model="$parent.vm.value"
          ng-model-options="{ allowInvalid: true }"
          placeholder="{{$parent.vm.placeholder}}"
          ng-pattern="/^[_A-Za-z][_A-Za-z0-9]*$/"
          ng-change="$parent.vm.onValueChange()"
          required
        >
        <span class="text-sizer"></span>
        <c8y-error-feedback field="$parent.inplaceInputForm.value" check-on-dirty="true">
          <span ng-message="pattern" translate>
            Only letters, digits and underscore allowed, must not start with a digit.
          </span>
        </c8y-error-feedback>
      </div>
    </edit>
  </c8y-inplace-input>
</h1>

<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item
    path="#/{{vm.RULES_LIST}}"
    label="{{'Event processing' | translate}}"
    icon="c8y-event-processing"
  ></c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>
