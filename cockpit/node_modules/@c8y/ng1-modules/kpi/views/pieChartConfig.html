<div ng-controller="kpiConfigCtrl">
  <div ng-controller="pieChartConfigCtrl">
    <div class="form-group">
      <label translate>Pie Chart Options</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="config.pieChartOptions.showTooltips" />
          <translate>Show tooltips</translate>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="config.pieChartOptions.showLabels" />
          <translate>Show percentages</translate>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="config.pieChartOptions.showLegend" />
          <translate>Show legend</translate>
        </label>
      </div>
    </div>
    <c8y-data-point-list
      basic-list
      ng-model="config"
      datapoints="config.datapoints"
      allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue"
      dont-save="true"
      class="bg-white"
    ></c8y-data-point-list>
    <div
      class="alert alert-warning m-t-16"
      ng-show="differentUnits"
      translate
    >
      Warning: measurements with different units are selected.
    </div>
  </div>
</div>
