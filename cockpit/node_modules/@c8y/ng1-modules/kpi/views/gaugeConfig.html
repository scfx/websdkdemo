<div ng-form="gaugeForm" ng-controller="kpiConfigCtrl">
  <c8y-data-point-list
    max-select-count="1"
    datapoints="config.datapoints"
    ng-model="config"
    dont-save="true"
    no-chart
    allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue"
    class="bg-white">
  </c8y-data-point-list>
  <div class="form-group">
    <label translate>Decimal places</label>
    <input name="decimalPlaces" ng-model="config.fractionSize" type="number" ng-min="0" ng-max="10" step="1" c8y-model-options="{unsetWhenNull: true}" class="form-control">
    <c8y-error-feedback field="gaugeForm.decimalPlaces"></c8y-error-feedback>
  </div>
</div>
