<div class="card content-fullpage split-view--5-7">
  <div class="card-header flex-no-shrink large-padding separator-bottom grid__col--fullspan">
    <h4 class="card-title">{{ 'Objects' | translate}}</h4>
  </div>
  <div class="inner-scroll split-view__list">
    <div class="bg-gray-white flex-grow">
      <ul class="c8y-nav-stacked">
        <li
          class="c8y-stacked-item removable"
          ng-repeat="object in vm.objects"
          ng-click="vm.select(object)"
          ng-class="{active: vm.isSelected(object)}"
        >
          <div class="flex-row">
            <span class="text-truncate"
              title="{{ object.title | translate }}"
            >
              <i c8y-icon="portraits"></i>
              <span ng-bind="object.title | translate"></span>
            </span>

            <c8y-generic-ui-inventory
              path="object.key"
              data-title="object.title"
              schema="object.schema"
              context="object.managedObject"
              only-basic-operations="true"
              class="flex-item-right m-r-24"
            >
            </c8y-generic-ui-inventory>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div
    class="inner-scroll split-view__detail"
    ng-class="{ 'split-view__detail--selected': vm.selected}"
  >
    <div class="card-header separator visible-xs visible-sm sticky-top">
      <button class="btn btn-clean text-primary"
        title="{{ 'Back' | translate }}"
        ng-click="vm.select(null)"
      >
        <i c8y-icon="chevron-left"></i>
        <span translate>Back</span>
      </button>
    </div>
    <div class="flex-grow">
      <div class="card-block large-padding" ng-if="!vm.selected.key">
        <div class="c8y-empty-state">
          <h1 class="c8y-icon c8y-icon-duocolor" c8y-icon="portraits"></h1>
          <div>
            <h3>{{ 'No object to display.' | translate }}</h3>
            <p>{{ 'Select an instruction.' | translate}}</p>
          </div>
        </div>
      </div>
      <c8y-generic-ui-inventory
        path="vm.selected.key"
        data-title="vm.selected.title"
        schema="vm.selected.schema"
        context="vm.selected.managedObject"
        class="d-contents"
        ng-if="vm.selected.key"
      >
      </c8y-generic-ui-inventory>
    </div>
  </div>
</div>
