<div ng-controller="ApplicationsCtrl"
  class="card-group-block interact-grid m-b-0">
  <a class="card"
    style="min-width:130px; flex: 1 0 130px;"
    ng-href="{{::getHref(app)}}"
    title="{{::app | humanizeAppName}}"
    ng-repeat="app in applications">
    <div class="card-block text-center">
      <c8y-app-icon app="::app"
        style="font-size:2.6em"></c8y-app-icon>
      <p class="text-truncate-wrap max-width-100"
        title="{{::app | humanizeAppName}}"
        style="min-height: 1.2em;">
        {{::app | humanizeAppName}}
      </p>
    </div>
  </a>
</div>
