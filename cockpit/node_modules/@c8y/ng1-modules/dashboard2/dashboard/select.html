<div class="modal-header">
  <h3>
    {{ getConfigTitle() | translate }}
  </h3>
</div>

<div class="modal-body">
  <div class="alert alert-warning m-t-8" ng-show="dashboards.length === 0">
    <translate>There are no dashboards available</translate>
  </div>

  <ul class="list-group">
    <li
      class="list-group-item item-list-row"
      ng-repeat="dashboard in dashboards track by dashboard.id"
    >
      <div class="col-sm-9 text-truncate">
        <i c8y-icon="{{ dashboard.icon }}"></i>
        {{ dashboard.name }}
      </div>
      <div class="col-sm-1">
        <span class="label label-success" ng-show="dashboard.c8y_Report">
          <translate>REPORT</translate></span
        >
      </div>
      <div class="col-sm-1 showOnHover">
        <a
          title="{{ getConfigSelectLabel() | translate }}"
          href=""
          ng-click="select(dashboard)"
          class="btn btn-xs btn-primary"
        >
          <i c8y-icon="plus"></i> {{ getConfigSelectLabel() | translate }}
        </a>
      </div>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <button title="{{ 'Cancel' | translate }}" class="btn btn-default" ng-click="cancel()" translate>
    Cancel
  </button>
</div>
