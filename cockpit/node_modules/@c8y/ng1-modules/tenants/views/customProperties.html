<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item
    path="#/tenants/"
    label="{{ 'Tenants' | translate }}"
    icon="c8y-sub-tenants"
  ></c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>

<div>
  <form name="tenantCustomPropertiesForm" novalidate>
    <div class="row">
      <div class="col-md-8 col-xs-12">
        <div class="card card--fullpage">
          <div class="card-header separator">
            <h4 class="card-title">
              {{ 'Custom properties' | translate }}
            </h4>
          </div>
          <div class="inner-scroll">
            <div class="card-block">
              <c8y-schema-form
                schema="vm.schema"
                form="vm.form"
                model="vm.tenant"
                options="{pristine: { errors: true }}"
              >
              </c8y-schema-form>
            </div>
          </div>
          <div class="card-footer separator">
            <button
              title="{{ 'Cancel' | translate }}"
              class="btn btn-default"
              ng-click="vm.cancel()"
            >
              {{ 'Cancel' | translate }}
            </button>
            <button
              title="{{ 'Save' | translate }}"
              class="btn btn-primary"
              ng-disabled="tenantCustomPropertiesForm.$invalid || !tenantCustomPropertiesForm.$dirty"
              ng-click="vm.save(tenantCustomPropertiesForm)"
              translate
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
