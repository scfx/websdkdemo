<div ng-form="infoGaugeForm">
  <h4 translate>Data point for gauge</h4>
  <c8y-data-point-list
    max-select-count="1"
    datapoints="config.datapointsGauge"
    dont-save="true"
    no-chart
    class="bg-white"
    allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue">
  </c8y-data-point-list>
  <h4 translate>Data point for labels</h4>
  <c8y-data-point-list
    datapoints="config.datapointsLabels"
    dont-save="true"
    no-chart
    class="bg-white"
    allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue">
  </c8y-data-point-list>
  <div class="form-group">
    <label translate>Decimal places</label>
    <input name="decimalPlaces" ng-model="config.fractionSize" type="number" ng-min="0" ng-max="10" step="1" c8y-model-options="{unsetWhenNull: true}" class="form-control">
    <c8y-error-feedback field="infoGaugeForm.decimalPlaces"></c8y-error-feedback>
  </div>
</div>
