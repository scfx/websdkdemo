<!-- widget start -->
<div class="label-value-unit-gauge" ng-controller="infoGaugeWidgetController as vm">

  <div class="gauge-legend">
    <label ng-repeat-start="dp in vm.labelDatapoints" class="text-truncate">{{dp.label}}</label>
    <h3>{{vm.getLabelValue(dp, $index) | number:child.config.fractionSize}} {{dp.unit}}</h3>
    <p class="text-muted m-b-8" ng-repeat-end>
      <small><em>{{vm.getLabelDateTime(dp, $index) | absoluteDateTimeShort}}</em></small>
    </p>
  </div>

<div class="gauge-svg">

  <svg width="214px" height="214px" viewBox="0 0 214 214" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Oval</title>
    <desc>radial for GD</desc>
    <defs></defs>

    <g id="scale" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-dasharray="1,5">
      <circle id="Oval" stroke="#CACECE" stroke-width="7" cx="107" cy="107" r="103"></circle>
      <rect id="mask" stroke="none" fill-rule="evenodd"  x="0" y="0" width="214" height="214" transform="rotate(-45 290 182)"></rect>
    </g>
    <path class="track" d="M 107 27 a 80 80 0 1 0.1 0 Z" transform="rotate(-135 107 107)"></path>
    <path class="track-value" d="M 107 27 a 80 80 0 1 0.1 0 Z" transform="rotate(-135 107 107)"></path>
    <text class="center-label" x="107" y="91">{{vm.gaugeDatapoint.label}}</text>
    <text class="center-value" x="107" y="115">{{vm.gaugeValue | number:child.config.fractionSize}}</text>
    <text class="center-unit" x="107" y="129">{{vm.gaugeDatapoint.unit}}</text>
    <text class="center-date-time" x="107" y="142">{{vm.gaugeDateTime | absoluteDateTimeShort}}</text>
  </svg>
</div>
<div class="clearfix"></div>
</div>
