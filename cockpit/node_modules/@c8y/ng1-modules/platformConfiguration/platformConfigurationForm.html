<c8y-ui-title-set title="'Configuration' | translate"></c8y-ui-title-set>

<div class="row">
  <div class="col-lg-12 col-lg-max">
    <form name="platformConfigurationForm" novalidate>
      <div class="card card--fullpage">
        <div class="card-header separator">
          <div class="card-title">
            {{ 'Configuration ' | translate }}
          </div>
        </div>
        <div class="inner-scroll">
          <div class="card-block">
            <c8y-schema-form
              schema="vm.schema"
              form="vm.form"
              model="vm.configuration"
              options="vm.options"
            >
            </c8y-schema-form>
          </div>
        </div>

        <div class="card-footer separator">
            <button
              title="{{ 'Save configuration' | translate }}"
              class="btn btn-primary"
              type="button"
              ng-click="vm.save()"
              ng-disabled="!vm.canSave() || !platformConfigurationForm.$dirty"
            >
              <span>{{ 'Save' | translate }}</span>
            </button>
        </div>
      </div>
    </form>
  </div>
</div>
