<div
  class="card-group-block interact-grid quicklinks m-b-0"
  ng-controller="QuickLinksController"
>
  <a
    ng-href="{{ link.url }}"
    ng-click="link.click()"
    ng-class="getLinkClass(link)"
    class="card text-center  flex-center flex-col"
    ng-repeat="link in links | orderBy:'priority'"
    style="min-height: 230px;"
  >
    <div class="card-block flex-item-v-center text-white">
      <h1 style="font-size: 68px;">
        <i ng-show="link.icon" class="{{ link.icon }}"></i>
        <img
          ng-show="link.iconSrc"
          ng-src="{{ link.iconSrc }}"
          class="img-responsive center-block"
          style="max-width: 102px;"
        />
      </h1>
      <p title="{{ link.label | translate }}" class="text-truncate">
        {{ link.label | translate }}
      </p>
    </div>
  </a>
</div>
