<form class="form-inline" ng-submit="apply()">
  <div title="{{ 'Type filter' | translate }}" class="c8y-select-wrapper form-group">
    <select
      name="type"
      class="form-control"
      style="max-width: 120px;"
      ng-model="viewFilter.type"
      ng-options="type.name as (type.label | translate) for type in types | orderBy:'label'"
    >
      <option value="" selected="selected">{{ 'All types' | translate }}</option>
    </select>
    <span></span>
  </div>

  <div class=" form-group datepicker">
    <input
      title="{{ 'Date from' | translate }}"
      name="dateFrom"
      class="form-control"
      placeholder="{{ 'Date from' | translate }}"
      datepicker-options="{maxDate: viewFilter.dateTo}"
      ng-model="viewFilter.dateFrom"
      uib-datepicker-popup
      datepicker-append-to-body="true"
      show-button-bar="false"
      show-weeks="false"
      is-open="dateOpen.from"
      ng-click="open('from')"
    />
  </div>

  <div class=" form-group datepicker">
    <input
      title="{{ 'Date to' | translate }}"
      name="dateTo"
      class="form-control"
      placeholder="{{ 'Date to' | translate }}"
      ng-model="viewFilter.dateTo"
      uib-datepicker-popup
      datepicker-append-to-body="true"
      show-button-bar="false"
      show-weeks="false"
      datepicker-options="{minDate: viewFilter.dateFrom}"
      is-open="dateOpen.to"
      ng-click="open('to')"
    />
  </div>

  <div class="input-group m-l-8">
    <input
      title="{{ 'Who' | translate }}"
      class="form-control"
      name="user"
      placeholder="{{ 'Who' | translate }}"
      ng-model="viewFilter.user"
    />
 
    <div class="input-group-btn">
      <button
        title="{{ 'Apply filters' | translate }}"
        name="apply"
        type="submit"
        class="btn btn-default"
      >
        <translate>Apply`filters`</translate>
      </button>
    </div>
    <div class="input-group-btn">
    <button
      title="{{ 'Clear filters' | translate }}"
      name="clear"
      type="button"
      class="btn btn-default"
      ng-click="clear()"
      ng-show="anyFilter()"
    >
      <i c8y-icon="times"></i>
    </button>
    </div>
  </div>
</form>
