<ng-form name="nestedSmartRuleForm">
  <label class="col-sm-3 control-label text-right">{{placeholder(param)}}</label>
  <div class="col-sm-9 form-group property-{{param.property}}" ng-class="{'has-error': nestedSmartRuleForm.$dirty && nestedSmartRuleForm.$invalid}">
    <input type="text" multiple class="form-control span" ng-model="rule.config[param.property]" placeholder="{{ emailsPlaceholder | translate }}" uib-tooltip="{{placeholder(param)}}" ng-required="param.required" ng-pattern="emailsPattern" />
    <span class="help-block" ng-if="param.allowMultiple" translate>Enter one or more valid email addresses, separated with a comma.</span>
  </div>
</ng-form>
