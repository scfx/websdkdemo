<div class="text-center">
  <div class="btn-group" ng-controller="RelayWidgetCtrl as vm">
    <button
      title="{{ 'ON`status of an option, e.g. realtime`' | translate }}"
      type="button"
      class="btn btn-lg btn-success"
      ng-click="vm.on()"
      translate
    >
      ON`status of an option, e.g. realtime`
    </button>
    <button
      title="{{ 'OFF`status of an option, e.g. realtime`' | translate }}"
      type="button"
      class="btn btn-lg btn-danger"
      ng-click="vm.off()"
      translate
    >
      OFF`status of an option, e.g. realtime`
    </button>
  </div>
</div>
