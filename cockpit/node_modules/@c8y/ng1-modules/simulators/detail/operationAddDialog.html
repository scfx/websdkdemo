<div class="modal-header separator">
  <h3>
    <span translate>Add custom operation</span>
  </h3>
</div>

<div class="modal-body">
  <form name="newOpForm" role="form" novalidate>
    <div class="form-group">
      <label for="name">
        <span translate>Custom operation type</span>
        <button
         class="btn-clean"
          uib-popover="{{
            'Insert the custom operation type to be supported by your simulator.' | translate
          }}"
          popover-placement="right"
          popover-trigger="'focus'"
        >
          <i c8y-icon="question-circle-o" class="text-info"></i>
        </button>
      </label>
      <input
        id="op"
        name="op"
        type="text"
        class="form-control"
        ng-model="vm.op"
        placeholder="{{ 'e.g. myCustomOperation' | translate }}"
        required
      />
      <c8y-error-feedback field="newOpForm.op"></c8y-error-feedback>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.dismiss()"
    translate
  >
    Cancel
  </button>
  <button
    title="{{ 'Add' | translate }}"
    class="btn btn-primary"
    ng-click="vm.close({$value: vm.op})"
    ng-disabled="newOpForm.$invalid"
    translate
  >
    Add
  </button>
</div>
