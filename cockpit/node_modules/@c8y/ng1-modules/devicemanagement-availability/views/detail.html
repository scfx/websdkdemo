<div class="card-group">
  <div ng-repeat="intervalData in intervalsData | orderBy:'order'" class="availabilityPie col-md-4 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          <span ng-bind="intervalData.label | translate"></span>
        </h4>
      </div>
      <hr>
      <div class="card-block">
        <div class="p-relative">
          <span class="percentage" ng-class="percentageClass(intervalData.data)">
            {{percentage(intervalData.data)|number:0}}%
          </span>
          <nvd3-pie-chart
            data="intervalData.data"
            id="interval{{$index}}"
            height="500"
            width="600"
            x="x()"
            y="y()"
            tooltips="true"
            tooltipcontent="tooltip()"
            color="color()"
            donut="true"
            donutRatio=".55">
          <svg></svg>
          </nvd3-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="center-block text-center">
    <small>{{availabilityTooltip | translate}}</small>
  </div>
</div>

<div ng-if="graphData">
  <div class="card availabilityGraph">
    <div class="card-header">
      <h4 class="card-title" translate>Last 30 days operability</h4>
    </div>
    <hr>
    <div class="card-block">
      <nvd3-multi-bar-chart
        data="graphData"
        id="availabilityGraph"
        height="300"
        width="1000"
        x="xGraph()"
        y="yGraph()"
        xAxisTickFormat="xTickFormat()"
        color="colorGraph()"
        showXAxis="true"
        showYAxis="false"
        tooltips="true"
        tooltipcontent="tooltipGraph()">
        <svg></svg>
      </nvd3-multi-bar-chart>
      <small>{{operabilityTooltip | translate}}</small>
    </div>
  </div>
</div>
