<div class="c8y-select-wrapper" ng-if="vm.isNew()">
  <select
    class="form-control"
    name="fieldbusType"
    ng-model="vm.formValue.fieldbusType"
    ng-options="deviceTypeFeatures.fieldbusType as deviceTypeFeatures.label for deviceTypeFeatures in vm.deviceTypesFeatures"
    ng-change="vm.onDeviceTypeChange()"
    required
  >
  </select>
  <span></span>
</div>
<div class="form-group">
  <label translate>Description</label>
  <label class="editable">
    <textarea class="form-control" rows="1" ng-model="vm.deviceType.description"></textarea>
    <span ng-if="vm.deviceType.description">{{vm.deviceType.description}}</span>
    <span ng-if="!vm.deviceType.description"><em class="text-muted">{{'Click to edit' | translate}}</em></span>
  </label>
</div>
<div
  class="form-group"
  ng-if="vm.getFeatures().deviceType"
>
  <label translate>{{vm.getFeatures().label}} device type</label>
  <label class="editable">
    <input
      class="form-control"
      name="deviceType"
      ng-model="vm.deviceType.deviceType"
      style="max-width:calc({{ vm.deviceType.deviceType.length || 10 }} * 1ch + 14px)"
      c8y-hex-input
      placeholder="{{'e.g.' | translate}} 39FC23"
    >
    <span ng-if="vm.deviceType.deviceType">{{vm.deviceType.deviceType}}</span>
    <span ng-if="!vm.deviceType.deviceType"><em class="text-muted">{{'e.g.' | translate}} 39FC23</em></span>
  </label>
  <c8y-error-feedback field="vm.deviceTypeForm.deviceType"></c8y-error-feedback>
</div>
