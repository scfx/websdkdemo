<div class="card m-b-4">
  <div class="card-header separator">
    <h4 translate>Discrete inputs</h4>
  </div>
  <div class="card-block" ng-if="vm.isEmpty(vm.discreteInputsCategorized)">
    <div class="c8y-empty-state text-left">
      <h1 c8y-icon="sliders"></h1>
      <p>
        {{ 'No discrete inputs defined.' | translate }}
      </p>
    </div>
  </div>

  <div ng-if="!vm.isEmpty(vm.discreteInputsCategorized)">
    <div
      ng-repeat-start="(category, discreteInputs) in vm.discreteInputsCategorized"
      class="m-r-8-md m-l-16"
    >
      <div class="legend" ng-if="category" title="{{ category }}">{{ category }}</div>
      <div class="legend" ng-if="!category">{{ 'Uncategorized' | translate }}</div>
    </div>
    <div
      class="list-group"
      style="box-shadow: inset 0 1px 0 rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.05)"
      ng-repeat-end
    >
      <div class="list-group-item" ng-repeat="discreteInput in discreteInputs | orderBy:'number'">
        <div class="flex-row">
          <div class="list-item-actions">
            <div class="dropdown settings" is-open="false" uib-dropdown>
              <button
                class="dropdown-toggle c8y-dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                uib-dropdown-toggle
                title="{{ 'Actions' | translate }}"
              >
                <i c8y-icon="ellipsis-v"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu="">
                <li>
                  <a
                    title="{{ 'Edit' | translate }}"
                    href=""
                    ng-click="vm.editDiscreteInput(discreteInput)"
                  >
                    <i c8y-icon="pencil"></i> {{ 'Edit' | translate }}
                  </a>
                </li>
                <li>
                  <a
                    title="{{ 'Remove' | translate }}"
                    href=""
                    ng-click="vm.removeDiscreteInput(discreteInput)"
                  >
                    <i c8y-icon="trash"></i> {{ 'Remove' | translate }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="list-item-icon">
            <i c8y-icon="sliders"></i>
          </div>
          <div class="list-item-body">
            <div class="row">
              <div class="col-sm-6">
                <span>{{ discreteInput.name }}</span>
              </div>
              <div class="col-sm-6">
                <label translate>Number</label>
                <span>&nbsp;{{ discreteInput.number }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer separator">
    <a
      title="{{ 'Add discrete input' | translate }}"
      href=""
      class="btn-add-block m-t-8"
      ng-click="vm.addDiscreteInput()"
    >
      <i c8y-icon="plus-circle"></i>
      <translate>Add discrete input</translate>
    </a>
  </div>
</div>
