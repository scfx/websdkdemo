
<div class="card m-b-4">
  <div class="card-header separator">
    <h4 translate>Message types</h4>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-lg-6">
        <div
          class="form-group"
          ng-class="{'has-error': vm.deviceTypeForm.messageIdSource.$dirty && vm.deviceTypeForm.deviceType.$invalid}"
        >
          <label translate>Source</label>
          <div class="c8y-select-wrapper">
            <select
              class="form-control"
              name="messageIdSource"
              ng-model="vm.displayedMessageIdSource"
              ng-change="vm.deviceType.c8y_MessageIdConfiguration.source = vm.displayedMessageIdSource"
              ng-options="source.value as (source.label | translate) for source in vm.featureConfiguration.messageIdConfiguration"
              ng-disabled="vm.isMessageIdSourceDisabled()"           
              required>
            </select>
            <span></span>
          </div>
        </div>

        <div
          class="row"
          ng-if="vm.displayedMessageIdSource === vm.messageIdSources.PAYLOAD.value"
        >
          <div
            class="form-group col-lg-6"
            ng-class="{'has-error': vm.deviceTypeForm.messageIdStartBit.$dirty && vm.deviceTypeForm.deviceType.$invalid}"
          >
            <label>
              <span translate>Start bit</span>
              <a href="" 
                uib-popover="{{'For example, if message type is indicated by the first byte of payload, then enter 0' | translate}}" 
                popover-trigger="'focus'" 
                popover-placement="right"
                >
                <i c8y-icon="question-circle-o text-primary"></i>
              </a>
            </label>
            <input
              class="form-control"
              type="number"
              name="messageIdStartBit"
              ng-model="vm.deviceType.c8y_MessageIdConfiguration.messageIdMapping.startBit"
              ng-min="0"
              placeholder="{{'e.g.' | translate}} 0"
              required
            >
          </div>
          <div
            class="form-group col-lg-6"
            ng-class="{'has-error': vm.deviceTypeForm.messageIdNoBits.$dirty && vm.deviceTypeForm.deviceType.$invalid}"
          >
            <label>
              <span translate>Number of bits</span>
              <a href="" 
                uib-popover="{{'For example, if message type is indicated by the first byte of payload, then enter 8' | translate}}" 
                popover-trigger="'focus'" 
                popover-placement="right"
                popover-append-to-body="true"
                >
              <i c8y-icon="question-circle-o text-primary"></i>
              </a>
            </label>
            <input
              class="form-control"
              type="number"
              name="messageIdNoBits"
              ng-model="vm.deviceType.c8y_MessageIdConfiguration.messageIdMapping.noBits"
              ng-min="1"
              placeholder="{{'e.g.' | translate}} 8"
              required
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <c8y-message-id-configuration-description
          feature-label="vm.featureLabel"
          message-id-configuration="vm.featureConfiguration.messageIdConfiguration"
        >
        </c8y-message-id-configuration-description>
      </div>
    </div>
  </div>
</div>
