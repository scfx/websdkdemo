<table class="table table-condensed m-b-0" ng-controller="AssetCount as vm">
  <tbody>
    <tr>
      <td translate>Groups</td>
      <td class="text-right">{{ vm.totalgroups }}</td>
    </tr>
    <tr>
      <td translate>Devices</td>
      <td class="text-right">{{ vm.totaldevices }}</td>
    </tr>
    <tr>
      <td translate>Online</td>
      <td class="text-right">{{ vm.online }}</td>
    </tr>
    <tr>
      <td translate>With critical alarms</td>
      <td class="text-right">{{ vm.criticalAlarms }}</td>
    </tr>
  </tbody>
</table>
