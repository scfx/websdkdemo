<div
  class="panel-default"
  uib-accordion-group
  is-open="vm.isOpen"
  ng-class="{ expanded: vm.isOpen }"
  template-url=":::PLUGIN_PATH:::/tenantPolicyDetail/accordion.html"
>
  <uib-accordion-heading>
    <div class="col-sm-4 col-xs-12">
      <span uib-tooltip="{{ 'Category' | translate }}">
        {{ vm.option.category }}
      </span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{ 'Key' | translate }}">
        {{ vm.option.key }}
      </span>
    </div>
    <div class="col-sm-3 col-xs-12">
      <span uib-tooltip="{{ 'Value' | translate }}">
        {{ vm.option.value }}
      </span>
    </div>

    <div class="col-sm-2 col-xs-4 text-right">
      <script type="text/ng-template" id="confirmDelete.html">
          <div class="text-pre-normal">
            <h4 class="popover-title m-b-8 p-0">
              <i class="text-danger m-r-4" c8y-icon="exclamation-circle" ></i>
              {{ 'Remove tenant option' | translate}}
            </h4>
            <p class="m-b-16" translate>
              Do you want to remove this tenant option? This operation is irreversible.
            </p>
          <div class="d-flex">
            <button class="btn btn-default btn-sm m-r-4"
              ng-click="popoverIsOpen = !popoverIsOpen; $event.stopPropagation();"
            >
              {{'Cancel' | translate}}
            </button>
            <button class="btn btn-danger btn-sm" ng-click='vm.onRemove({option: vm.option})'>
              {{'Remove' | translate}}
            </button>
          </div>
        </div>
      </script>
      <button
        ng-click="$event.stopPropagation();"
        type="button"
        class="showOnHover btn btn-clean text-danger"
        ng-class="{'open': popoverIsOpen}"
        uib-popover-template="'confirmDelete.html'"
        popover-trigger="'focus'"
        popover-placement="left"
        popover-is-open="popoverIsOpen"
        title="{{ 'Remove' | translate }}"
      >
        <i c8y-icon="minus-circle"></i>
      </button>
      <button
        type="button"
        title="{{ 'Expand' | translate }}"
        class="collapse-btn"
        style="height: auto"
      >
        <i c8y-icon="chevron-down"></i>
      </button>
    </div>
  </uib-accordion-heading>

  <form name="tenantOptionsForm" role="form" novalidate>
    <c8y-edit-tenant-option option="vm.option"></c8y-edit-tenant-option>

    <div class="form-horizontal">
      <div class="form-group" ng-show="vm.canDisableEdit">
        <div class="col-sm-12">
          <label
            title="{{ 'Allow subtenants to edit this tenant option' | translate }}"
            class="c8y-checkbox"
          >
            <input
              type="checkbox"
              ng-checked="vm.option.editable"
              ng-click="vm.option.editable=!vm.option.editable"
            />
            <span></span>
            <span translate>Allow subtenants to edit this tenant option</span>
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
