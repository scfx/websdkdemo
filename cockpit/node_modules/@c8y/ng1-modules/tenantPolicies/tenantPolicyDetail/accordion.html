<div tabindex="0"
  class="accordion-toggle interact p-8"
  ng-click="toggleOpen()"
  uib-accordion-transclude="heading">
  <div uib-accordion-header
    class="flex-row"
    ng-class="{'text-muted': isDisabled}">
    {{heading}}
  </div>
</div>


<div class="panel-collapse collapse"
  uib-collapse="!isOpen">
  <div class="panel-body"
    ng-transclude></div>
</div>
