<div class="alarms-widget-config" ng-controller="AlarmsConfigController as vm">
  <label translate>Status</label>
  <div class="form-group">
    <div ng-repeat="(key, value) in vm.status">
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="vm.options.status[value]" ng-change="vm.updateOptions()" />
        {{ value | translate }}
      </label>
    </div>
  </div>

  <label translate>Types</label>
  <div class="form-group">
    <ul class="list-unstyled">
      <li class="input-group alarm-type" ng-repeat="alarmType in vm.alarmTypes track by $index">
        <input
          class="form-control"
          placeholder="{{ 'Alarm type' | translate }}"
          ng-model="alarmType.name"
        />
        <span class="input-group-btn">
          <button
            title="{{ 'Remove' | translate }}"
            class="btn btn-link"
            type="button"
            ng-disabled="vm.alarmTypes.length <= 1"
            ng-click="vm.removeAlarmType($index)"
          >
            <i class="text-danger" c8y-icon="close"></i>
          </button>
        </span>
      </li>
    </ul>
    <button
      title="{{ 'Add alarm type' | translate }}"
      class="btn btn-link"
      ng-click="vm.addAlarmType()"
    >
      <i c8y-icon="plus"></i> <span translate>Add alarm type</span>
    </button>
  </div>

  <label translate>Severities</label>
  <div class="form-group">
    <div ng-repeat="(key, value) in vm.severity">
      <label class="checkbox-inline">
        <input
          type="checkbox"
          ng-model="vm.options.severity[value]"
          ng-change="vm.updateOptions()"
        />
        <i c8y-icon="{{ vm.icon(value) }}" class="status icon-lg" ng-class="value | lowercase"></i>
        {{ value | translate }}
      </label>
    </div>
  </div>
  <div class="alert alert-warning" ng-show="!vm.severityValid" translate>
    Select at least one severity.
  </div>
  <label translate>Order</label>
  <div class="form-group">
    <div class="radio">
      <label>
        <input
          type="radio"
          value="ACTIVE_FIRST"
          ng-model="vm.options.orderMode"
          ng-change="vm.updateOptions()"
        />
        <span translate>By active status</span>
        <i
          class="text-info"
          c8y-icon="info-circle"
          uib-tooltip="{{ 'Order alarms by active status, severity, and time' | translate }}"
          tooltip-placement="top-left"
        >
        </i>
      </label>
    </div>
    <div class="radio">
      <label>
        <input
          type="radio"
          value="SEVERITY_FIRST"
          ng-model="vm.options.orderMode"
          ng-change="vm.updateOptions()"
        />
        <span translate>By severity</span>
        <i
          class="text-info"
          c8y-icon="info-circle"
          uib-tooltip="{{ 'Order alarms by severity and time' | translate }}"
          tooltip-placement="top-left"
        >
        </i>
      </label>
    </div>
  </div>


</div>
