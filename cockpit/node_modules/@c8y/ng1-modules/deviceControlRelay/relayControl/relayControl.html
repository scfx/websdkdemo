<div>
  <div ng-hide="ctrl.isSupported()" class="alert alert-warning" translate>
    Operation not supported by this device
  </div>
  <div ng-show="ctrl.isSupported()">
    <label class="c8y-switch m-l-4">
      <input
        title="{{ 'Toggle' | translate }}"
        type="checkbox"
        ng-checked="ctrl.isClosed()"
        ng-click="ctrl.toggle()"
      />
      <span></span>
    </label>
  </div>
</div>
