<!DOCTYPE html>
<html>
  <head>
    <title>noVNC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="../remoteAccessClients.service.js"></script>
    
    <script>
      var INCLUDE_URI = '';
      var clientService = new RemoteAccessClientsService(window.location, window.localStorage);

      clientService.loadCss('base.css');
      clientService.loadJs('lodash.min.js');
      clientService.loadJs('util.js');
      startVncClient();

      function startVncClient() {
        window.setTimeout(function () {
          if (window.Util) {
            clientService.loadJs('vncClient.js');
          } else {
            startVncClient();
          }
        }, 10);
      }
    </script>
  </head>

  <body>
    <div id="noVNC_container">
      <div id="noVNC_status_bar" class="noVNC_status_bar m-t-0">
        <table border=0 width="100%">
          <tr>
            <td>
              <div id="noVNC_status" class="p-relative" style="height: auto;">
                Loading
              </div>
            </td>
            <td width="1%">
              <div id="noVNC_buttons">
                <input type=button value="Send Ctrl+Alt+Del" id="sendCtrlAltDelButton">
                <span id="noVNC_xvp_buttons">
                  <input type=button value="Shutdown" id="xvpShutdownButton">
                  <input type=button value="Reboot" id="xvpRebootButton">
                  <input type=button value="Reset" id="xvpResetButton">
                </span>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <canvas id="noVNC_canvas" width="640px" height="20px">
        Canvas not supported.
      </canvas>
    </div>
  </body>
</html>
