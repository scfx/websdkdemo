<c8y-ui-action-bar-set>
  <li>
    <button
      title="{{ 'Add endpoint' | translate }}"
      class="btn btn-link"
      ng-click="vm.addEndpoint()"
    >
      <i c8y-icon="plus-circle"></i>
      {{ 'Add endpoint' | translate }}
    </button>
  </li>
</c8y-ui-action-bar-set>

<div>
  <!-- empty state -->
  <c8y-ui-empty-state
    data-title="'There are no endpoints defined.' | translate"
    subtitle="'Add your first endpoint by clicking the button below or on the action bar.' | translate"
    ng-if="vm.endpoints && vm.endpoints.length === 0"
    icon="'window-restore'"
  >
    <button
      title="{{ 'Add endpoint' | translate }}"
      class="btn btn-primary"
      ng-click="vm.addEndpoint()"
    >
      {{ 'Add endpoint' | translate }}
    </button>
  </c8y-ui-empty-state>

  <div class="c8y-list__group m-b-24 endpoints-list"
    ng-class="{'dd-low': vm.endpoints.length < 10}"
    ng-if="vm.endpoints.length"
    >
    <div class="page-sticky-header c8y-list__item hidden-xs">
      <div class="c8y-list__item__block">
        <div class="c8y-list__item__icon">
          <i class="p-l-24"></i>
        </div>
        <div class="c8y-list__item__body">
          <div class="content-flex-60">
            <div class="col-3">
              {{ 'Endpoint' | translate }}
            </div>
            <div class="col-5">
              {{ 'Host : Port' | translate }}
            </div>
            <div class="col-2">
              {{ 'Protocol' | translate }}
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="c8y-list__item__actions">
          <div class="c8y-list__item--empty-actions">
          </div>
        </div>
      </div>
    </div>
    <div
      class="c8y-list__item"
      ng-repeat="endpoint in vm.endpoints | orderBy:vm.endpointsOrderFn"
    >
      <c8y-remote-access-endpoint-card
        endpoint="endpoint"
        on-connect="vm.onConnect(endpoint)"
        on-edit="vm.onEdit(endpoint)"
        on-remove="vm.onRemove(endpoint)"
      >
      </c8y-remote-access-endpoint-card>
    </div>
  </div>
</div>
