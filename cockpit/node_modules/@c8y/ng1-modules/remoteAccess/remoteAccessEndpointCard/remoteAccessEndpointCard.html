<div class="c8y-list__item__block">
  <div class="c8y-list__item__icon">
    <i
      c8y-icon="{{ vm.isLocal() ? 'laptop' : 'globe' }}"
      ng-attr-data-label-local="{{ vm.isLocal() ? (vm.labelLocal | translate) : undefined }}"
    >
    </i>
  </div>
  <div class="c8y-list__item__body">
    <div class="content-flex-60">
      <div class="col-3">
        <div class="text-truncate">
          <span
            ng-bind="vm.endpoint.config.name"
            title="{{ vm.endpoint.config.name }}"
          ></span>
        </div>
      </div>
      <div class="col-5">
        <div class="text-truncate" title="{{ vm.endpoint.config.hostname }} : {{ vm.endpoint.config.port }}">
          <span
            ng-bind="vm.endpoint.config.hostname"
          ></span>
          :
          <span
            ng-bind="vm.endpoint.config.port"
            class="text-muted"
          ></span>
        </div>
      </div>
      <div class="col-2">
        <span
        ng-bind="vm.endpoint.config.protocol"
        title="{{ vm.endpoint.config.protocol }}"
      >
        </span>
      </div>
      <div class="col-2">
        <button
          ng-click="vm.connect()"
          ng-class="vm.connectBtnCls()"
          ng-disabled="vm.isDisabled(vm.endpoint)"
          class="btn-xs"
        >
          <span
            title="{{ 'Connect' | translate }}"
            tooltip-append-to-body="true"
            uib-tooltip="{{ vm.getDisabledTooltip(vm.endpoint) | translate }}"
            ng-if="!vm.endpoint.connection.status"
          >
            {{ 'Connect' | translate }}
          </span>
          <span
            title="{{ 'Show' | translate }}"
            ng-if="vm.endpoint.connection.status"
          >
            {{ 'Show' | translate }}
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="c8y-list__item__actions">
    <div class="dropdown settings" uib-dropdown>
      <button
        title="{{ 'Actions' | translate }}"
        class="dropdown-toggle c8y-dropdown btn-link"
        uib-dropdown-toggle
      >
        <i c8y-icon="ellipsis-v"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li>
          <button
            title="{{ 'Edit' | translate }}"
            ng-click="vm.edit()"
          >
            <i c8y-icon="edit"></i>
            {{ 'Edit' | translate }}
          </button>
        </li>
        <li>
          <button
            title="{{ 'Remove' | translate }}"
            ng-click="vm.remove()"
          >
            <i c8y-icon="times"></i>
            {{ 'Remove' | translate }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
