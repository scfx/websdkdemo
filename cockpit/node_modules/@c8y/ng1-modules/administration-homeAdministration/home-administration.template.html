<c8y-ui-title-set title="'Home' | translate"></c8y-ui-title-set>

<div class="card-group m-b-0">
  <div class="col-md-5 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h2 class="text-light m-t-24" translate>Welcome to Administration</h2>
      </div>
      <div class="card-block">
        <p translate>With this application you can</p>
        <ul class="list-unstyled">
          <li
            ng-show="vm.sentenceToDisplay()"
            ng-bind-html="vm.sentenceToDisplay() | translate"
          ></li>
          <li ng-show="vm.quickLinkIsVisible('Applications')">
            <a
              href="#/ecosystem"
              title="{{ 'Subscribe to applications and set up your own applications.' | translate }}"
              translate
            >
              Subscribe to applications and set up your own applications.
            </a>
          </li>
          <li ng-show="vm.quickLinkIsVisible('Event processing')">
            <a
              href="#/eventprocessing"
              title="{{ 'Configure your own processing rules and actions.' | translate }}"
              translate
            >
              Configure your own processing rules and actions.
            </a>
          </li>
          <li ng-show="vm.quickLinkIsVisible('Application settings')">
            <a
              href="#/applicationsettings"
              title="{{ 'Change application settings.' | translate }}"
              translate
            >
              Change application settings.
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-7 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h4 translate>Quick links</h4>
      </div>
      <hr />
      <div class="card-group-block interact-grid m-b-0">
        <a
          title="{{ quickLink.label | translate }}"
          ng-repeat="quickLink in vm.quickLinks"
          ng-href="{{ quickLink.link }}"
          ng-show="quickLink.show"
          class="col-sm-4 col-xs-6 card text-center"
        >
          <div class="card-block">
            <h1 class="text-gray-darker"><i c8y-icon="{{ quickLink.icon }}"></i></h1>
            <p class="text-muted">{{ quickLink.label | translate }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
