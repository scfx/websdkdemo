<ul class="list-group bg-white">
  <li class="list-group-item" ng-show="vm.currentGroups.length === 0">
    <div class="c8y-empty-state text-left">
      <h1 class="c8y-icon c8y-icon-group-open c8y-icon-duocolor"></h1>
      <p>
        <strong translate>Device not assigned.</strong><br />
        <span translate>Assign the device to a group below.</span>
      </p>
    </div>
  </li>
  <li class="list-group-item word-break" ng-repeat="group in vm.currentGroups | orderBy:'name'">
    <div class="pull-right showOnHover">
      <button
        class="btn btn-warning btn-xs"
        ng-click="vm.removeFromGroup(group)"
        uib-tooltip="{{ 'Unassign device' | translate }}"
        tooltip-append-to-body="true"
      >
        <i c8y-icon="chain-broken"></i>
      </button>
    </div>
    <a title="{{ group.name }}" ng-href="#/group/{{ group.id }}" class="text-gray-medium">
      <i c8y-icon="c8y-group"></i> {{ group.name }}
    </a>
  </li>
</ul>

<div class="card-block">
  <div class="input-group m-t-8">
    <div
      c8y-device-group-selector
      group="vm.group.selected"
      lazy-load="true"
      allow-non-existing-group="vm.isCreateNewGroupAllowed"
      style="height:34px;"
    ></div>
    <div class="input-group-btn">
      <button
        title="{{ 'Assign' | translate }}"
        class="btn btn-primary"
        ng-click="vm.addToGroup(vm.group.selected)"
        ng-disabled="!vm.group.selected"
        translate
      >
        Assign
      </button>
    </div>
  </div>
</div>
