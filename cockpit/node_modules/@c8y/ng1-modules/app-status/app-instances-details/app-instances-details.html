<div ng-if="vm.instancesStatus">
  <span ng-repeat="(instanceStatus, value) in vm.instancesStatus" class="m-r-8">
    <span class="text-label-small m-r-4">{{ instanceStatus | translate }}</span>
    {{ value || '0' }}
  </span>
</div>
<div class="row" ng-if="vm.showRestartsSection()">
  <div class="col-xs-10">
    <label class="small" translate>Name</label>
  </div>
  <div class="col-xs-2">
    <label class="small" translate>Restarts`noun`</label>
  </div>
</div>
<div
  class="row"
  ng-repeat="(instanceName, details) in vm.instancesDetails"
  ng-if="details.restarts > 0"
>
  <div class="col-xs-10">
    <h6 class="wide-linebreak-tooltip">{{ instanceName }}</h6>
  </div>
  <div class="col-xs-2">
    <h6 class="wide-linebreak-tooltip">{{ details.restarts }}</h6>
  </div>
</div>
