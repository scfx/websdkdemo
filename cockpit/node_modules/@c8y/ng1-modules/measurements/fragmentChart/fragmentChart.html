<div class="data-point-explorer fragment-chart">
  <div class="form-inline form-group-sm realtime-form">
    <span class="hidden-xs" translate>Aggregation</span>
    <c8y-aggregation
      date-from="vm.dateFrom"
      date-to="vm.dateTo"
      aggregation="vm.aggregation"
      realtime="vm.realtime"
      auto="true">
    </c8y-aggregation>

    <c8y-interval
      date-from="vm.dateFrom"
      date-to="vm.dateTo"
      interval="vm.interval"
      realtime="vm.realtime">
    </c8y-interval>
    <c8y-realtime-button
      ng-hide="vm.hideRealtimeButton"
      class="text-gray-medium-dark"
      channel="{{vm.channel}}"
      state="vm.realtime"
      on-data="vm.onData($data)">
    </c8y-realtime-button>
  </div>

  <div class="c8yGraphFill has-aggregation " style="height:400px; clear: both;">
      <c8y-chart
        datapoints="vm.dataPoints"
        date-from="vm.dateFrom"
        date-to="vm.dateTo"
        realtime="vm.realtime"
        aggregation="vm.aggregation"
        show-time="true"
        on-data="vm.onData"
        on-data-change="vm.updateScale(chart)"
        on-update-dates="vm.onUpdateDates($dateFrom, $dateTo)"
      >
      </c8y-chart>
  </div>
</div>
