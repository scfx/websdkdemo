<div class="measurement-icon-bar clearfix">
  <div class="inner-alert"
    ng-show="showTruncated">
    <div class="alert alert-warning">
      <p><strong translate>Truncated data.</strong>
        <translate>Change aggregation or select shorter date range.</translate>
      </p>
    </div>
  </div>

  <span ng-show="showRealtime"
    class="measurement-icon c8y-realtime asurement-realtime {{ getRealtimeClassName() }}"
    tooltip-placement="right"
    tooltip-append-to-body="true"
    uib-tooltip="{{ getRealtimeIconText() | translate }}">
    <!-- TODO: Fix hack
      change the function getRealtimeIconName to return 'active : inactive ' instead of icon name
    -->
    <span class="c8y-pulse" ng-class="{active:getRealtimeIconName() == 'check-circle-o', inactive:getRealtimeIconName() != 'check-circle-o'}"></span>
  </span>

  <span ng-show="showAggregation"
    class="measurement-icon measurement-aggregation">
    <i c8y-icon="{{ getAggregationIconName() }}"
       uib-tooltip="{{ getAggregationIconText() | translate}}"
       tooltip-placement="right"
       tooltip-append-to-body="true"></i>
  </span>


  <a tabindex="0"
    class="btn-help"
    uib-popover-html="'Drag X-Axis to move time.<br>Select time period to zoom.<br>Double click to zoom out.' | translate"
    popover-append-to-body="true"
    popover-placement="right"
    popover-trigger="'focus'">
    <i c8y-icon="question-circle-o"></i>
  </a>

  <span ng-show="showLoading"
    class="measurement-icon measurement-loading">
    <i c8y-icon="circle-o-notch"
    class="icon-spin"
    uib-tooltip="{{'Loadingâ€¦' | translate}}"
    tooltip-placement="bottom"
    tooltip-append-to-body="true"></i>
  </span>

</div>
