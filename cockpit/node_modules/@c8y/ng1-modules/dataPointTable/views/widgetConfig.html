<div ng-controller="DataPointWidgetConfigCtrl" ng-init="disableLocalStorage = true">
  <div class="data-point-explorer" ng-controller="c8yDataPointExplorerCtrl">
    <div class="pull-right m-b-4">
      <c8y-realtime-button
        class="top-right-control"
        channel="{{ channel }}"
        state="data.realtime"
        on-data="onData($data)"
      >
      </c8y-realtime-button>
      <c8y-aggregation
        class="top-right-control"
        date-from="data.dateFrom"
        date-to="data.dateTo"
        aggregation="data.aggregation"
        realtime="data.realtime"
        auto="true"
      >
      </c8y-aggregation>
      <c8y-interval
        class="top-right-control"
        date-from="data.dateFrom"
        date-to="data.dateTo"
        interval="data.interval"
      >
      </c8y-interval>
    </div>
    <div class="c8yGraphFill" style="height:340px; clear: both;">
      <c8y-chart
        datapoints="data.graphDataPoints"
        date-from="data.dateFrom"
        date-to="data.dateTo"
        realtime="data.realtime"
        aggregation="data.aggregation"
        show-time="true"
        on-data="(onData)"
        on-update-dates="onUpdateDates($dateFrom, $dateTo)"
        on-update-displayed-dates="onUpdateDisplayedDates($dateFrom, $dateTo)"
        on-box-changed="onBoxChanged(box)"
      >
      </c8y-chart>
    </div>
    <c8y-data-point-list
      datapoints="data.datapoints"
      allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue"
      dont-save="true"
      class="bg-white"
    >
    </c8y-data-point-list>
    <label
      class="checkbox-inline c8y-checkbox m-t-24"
      title="{{ 'Show date selection' | translate }}"
    >
      <input type="checkbox" ng-model="data.displayDateSelection" />
      <span></span>
      <span>{{ 'Show date selection' | translate }}</span>
    </label>
  </div>
</div>
