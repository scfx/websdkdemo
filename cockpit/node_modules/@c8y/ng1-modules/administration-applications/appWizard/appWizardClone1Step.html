<div>
  <div title="{{ 'Duplicate application' | translate }}" class="c8y-wizard-nav">
    <i c8y-icon="copy"></i> <span translate>Duplicate application</span>
  </div>
  <hr class="m-0" />

  <div class="modal-inner-scroll">
    <div class="c8y-wizard-list-nav">
      <a
        href=""
        class="list-group-item text-truncate"
        ng-repeat="app in vm.existingApps | orderBy:'name | humanizeAppName'"
        ng-click="vm.choose(app)"
      >
        <c8y-app-icon app="app" class="list-group-icon"></c8y-app-icon>
        <span ng-bind="app | humanizeAppName"></span>
      </a>
    </div>
  </div>

  <div class="c8y-wizard-footer">
    <button
      title="{{ 'Back' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.goTo('menu')"
      translate
    >
      Back
    </button>
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.dismiss()"
      translate
    >
      Cancel
    </button>
  </div>
</div>
