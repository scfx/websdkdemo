<div>
  <div class="c8y-wizard-nav">
    <i c8y-icon="external-link-square"></i> <span translate>External application</span>
  </div>

  <form name="externalAppForm" class="c8y-wizard-form">
    <div class="form-group" ng-class="{'has-error': vm.invalid(externalAppForm.name)}">
      <label for="name"><span translate>Name</span></label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        ng-model="vm.wizardCtrl.data.externalApp.name"
        placeholder="{{ 'e.g. My external application' | translate }}"
        required
        ng-maxlength="120"
        uib-tooltip="{{ vm.validationHints(externalAppForm.name) }}"
      />
    </div>

    <div class="form-group" ng-class="{'has-error': vm.invalid(externalAppForm.key)}">
      <label for="key"><span translate>Application key</span></label>
      <input
        type="text"
        class="form-control"
        id="key"
        name="key"
        ng-model="vm.wizardCtrl.data.externalApp.key"
        ng-maxlength="120"
        placeholder="{{ 'e.g. my-external-application-key' | translate }}"
        required
        uib-tooltip="{{ vm.validationHints(externalAppForm.key) }}"
      />
    </div>

    <div class="form-group" ng-class="{'has-error': vm.invalid(externalAppForm.externalUrl)}">
      <label for="externalUrl"><span translate>External URL</span></label>
      <input
        id="externalUrl"
        name="externalUrl"
        type="url"
        ng-pattern="/^(?!javascript:).+/"
        class="form-control"
        ng-model="vm.wizardCtrl.data.externalApp.externalUrl"
        placeholder="{{ 'e.g.' | translate }} http://www.example.com"
        required
        uib-tooltip="{{ vm.validationHints(externalAppForm.externalUrl) }}"
      />
    </div>
  </form>

  <div class="c8y-wizard-footer">
    <button
      title="{{ 'Back' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.goTo('menu')"
      translate
    >
      Back
    </button>
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.dismiss()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Save' | translate }}"
      class="btn btn-primary"
      ng-click="vm.save(vm.wizardCtrl.data.externalApp)"
      ng-disabled="externalAppForm.$invalid"
      translate
    >
      Save
    </button>
  </div>
</div>
