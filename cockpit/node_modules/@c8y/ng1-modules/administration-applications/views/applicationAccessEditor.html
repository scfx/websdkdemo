<div>

  <label style="z-index:0" ng-show="marketApps.length > 0">
    {{ 'Subscribed applications' | translate }}
  </label>
  <ul class="list-group m-b-24">
    <li class="list-group-item" ng-repeat="application in marketApps = (applications | filter:{availability:'MARKET'}">
        <input type="checkbox" ng-checked="isAccessAllowed(application)" ng-click="toggleAccess(application)" ng-disabled="disabledEdit">
        {{application | humanizeAppName}}
    </li>
  </ul>

  <label ng-show="privateApps.length > 0">
    {{'Custom applications' | translate}}

    <i c8y-icon="info-circle"
      uib-popover="{{'Applications owned by your tenant' | translate}}"
      popover-append-to-body="true"
      popover-placement="right"
      popover-trigger="'mouseenter'">
    </i>
  </label>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="application in privateApps = (applications | filter:{availability:'PRIVATE'})">
        <input type="checkbox" ng-checked="isAccessAllowed(application)" ng-click="toggleAccess(application)" ng-disabled="disabledEdit">
        {{application | humanizeAppName}}
    </li>
  </ul>

</div>
