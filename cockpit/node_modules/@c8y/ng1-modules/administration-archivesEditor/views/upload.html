<div class="modal-header" ng-show="title">
  <h3>{{ title | translate }}</h3>
</div>
<div class="modal-body">
  <form role="form" name="filesUploadForm" class="panel-body" novalidate>
    <div class="form-group">
      <label translate>Archives to upload</label>
      <i
        c8y-icon="question-circle"
        uib-tooltip="{{
          'Compressed files must have an index.html at root. URLs in the web application can be relative.'
            | translate
        }}"
      ></i>
      <file-picker
        files="files"
        multiple="allowMultipleFiles"
        required="filesRequired"
        disabled="uploading"
      ></file-picker>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    ng-class="{'btn-pending': uploading}"
    ng-click="upload()"
    ng-disabled="filesUploadForm.$invalid || uploading"
  >
    <span title="{{ 'Upload' | translate }}" ng-hide="uploading">
      {{ 'Upload' | translate }}
    </span>
    <span title="{{ 'Uploading' | translate }}…" ng-show="uploading">
      {{ 'Uploading' | translate }}… ({{ uploadProgress | number: 0 }}%)
    </span>
  </button>
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="dismiss()"
    ng-disabled="uploading"
    translate
  >
    Cancel
  </button>
</div>
