<small class="status critical" ng-if="value.critical">
  {{value.critical}} <i c8y-icon="warning"></i>
</small>
<small class="status major" ng-if="value.major">
  {{value.major}} <i c8y-icon="exclamation-circle"></i>
</small>
<small class="status minor" ng-if="value.minor">
  {{value.minor}} <i c8y-icon="exclamation-circle"></i>
</small>
<small class="status warning" ng-if="value.warning">
  {{value.warning}} <i c8y-icon="circle"></i>
</small>
