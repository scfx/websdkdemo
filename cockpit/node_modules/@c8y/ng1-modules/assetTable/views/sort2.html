<div class="d-inline-block" ng-style="{visibility: visibility}">
  <a title="{{ 'Sort descending' | translate }}" href="" class="spin-up" ng-style="upCss">
    <i c8y-icon="sort-up" data-ng-click="sort('up')"></i>
  </a>
  <a title="{{ 'Sort ascending' | translate }}" href="" class="spin-down" ng-style="downCss">
    <i c8y-icon="sort-down" data-ng-click="sort('down')"></i>
  </a>
</div>
