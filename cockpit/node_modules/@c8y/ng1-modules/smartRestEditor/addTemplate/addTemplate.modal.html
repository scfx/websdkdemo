<div class="viewport-modal">
  <div class="modal-header dialog-header">
    <i c8y-icon="c8y-smart-rest"></i>
    <h4 translate>Create SmartREST template</h4>
  </div>
  <div class="modal-inner-scroll">
    <div class="modal-body">
      <form name="newSmartRestTemplateForm" role="form" novalidate>
        <div class="form-group">
          <label for="name">
            <span translate>Template name</span>
            <button class="btn btn-clean text-primary"
              uib-popover="{{ 'Descriptive template name' | translate }}"
              popover-trigger="'focus'"
              popover-placement="right"
            >
              <i c8y-icon="question-circle-o"></i>
            </button>
          </label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            ng-model="$ctrl.newSmartRestTemplate.name"
            placeholder="{{ 'e.g. My SmartREST template' | translate }}"
            required
          />
          <c8y-error-feedback field="newSmartRestTemplateForm.name"></c8y-error-feedback>
        </div>

        <div class="form-group">
          <label for="externalId">
            <span translate>Template ID</span>
            <button class="btn btn-clean text-primary"
              uib-popover="{{ 'Unique template ID' | translate }}"
              popover-trigger="'focus'"
              popover-placement="right"
            >
              <i c8y-icon="question-circle-o"></i>
            </button>
          </label>
          <input
            id="externalId"
            name="externalId"
            type="text"
            class="form-control"
            placeholder="{{ 'e.g. mySmartRESTTemplateUniqueId' | translate }}"
            required
            ng-maxlength="680"
            ng-model="$ctrl.newSmartRestTemplate.externalId"
            ng-model-options="{debounce: 800}"
            c8y-validate-unique-external-id="{{ $ctrl.externalIdType }}"
          />
          <c8y-error-feedback field="newSmartRestTemplateForm.externalId">
            <span ng-message="c8yUniqueExternalId" translate>
              This template ID is already in use. Select another one.
            </span>
          </c8y-error-feedback>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="$ctrl.cancel()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Continue' | translate }}"
      class="btn btn-primary"
      ng-click="$ctrl.ok()"
      ng-disabled="newSmartRestTemplateForm.$pending || newSmartRestTemplateForm.$invalid"
      translate
    >
      Continue
    </button>
  </div>
</div>
