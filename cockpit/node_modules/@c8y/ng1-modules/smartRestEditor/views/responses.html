<div ng-controller="SmartRestTemplateDetailsCtrl as $ctrl">
  <div class="card content-fullpage split-view--5-7">
    <div class="card-block flex-no-shrink large-padding p-t-24 p-b-24 separator-bottom grid__col--fullspan">
      <div class="content-flex-70">
        <div class="text-center">
          <i class="c8y-icon-duocolor icon-48"
            c8y-icon="c8y-smart-rest"
          ></i>
        </div>
        <div class="flex-grow col-10">
          <form name="templateInputForm" novalidate class="content-flex-80">
            <div class="col-7 p-t-sm-8">
              <div class="form-group form-group-lg m-b-0">
                <label class="sr-only">{{'Template name' | translate }}</label>
                <div class="input-group input-group-editable">
                  <input
                    class="form-control"
                    maxlength="500"
                    required
                    type="text"
                    name="name"
                    ng-model="$ctrl.template.name"
                    ng-style="{ 'width': ($ctrl.template.name.length + 2) + 'ch' }"
                    title="{{$ctrl.template.name}}"
                    placeholder="{{'e.g. My template' | translate }}"
                  /><span></span>
                  <div class="input-group-btn">
                    <button class="btn btn-primary" 
                      title="{{ 'Save' | translate }}" 
                      ng-disabled="templateInputForm.$invalid"
                      ng-click="$ctrl.changeTemplateName($ctrl.template.name)"
                    >
                    {{ 'Save' | translate }}
                    </button>
                  </div>
                </div>
                <c8y-error-feedback field="templateInputForm.name" check-on-dirty="true"></c8y-error-feedback>
              </div>
            </div>
            <div class="col-5">
              <div class="form-group m-b-0">
                <label 
                class="text-label-small text-nowrap m-r-4 m-b-0">
                {{ 'ID' | translate }}</label>
                <p class="form-control-static">
                  {{ $ctrl.template.__externalId}}
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="inner-scroll split-view__list">
      <div class="bg-gray-white flex-grow">
        <ul class="nav c8y-nav-stacked">
          <li
            class="c8y-stacked-item"
            ng-repeat="responseTemplate in $ctrl.responseTemplates"
            ng-click="$ctrl.selectResponseTemplate(responseTemplate)"
            ng-class="{active: $ctrl.selectedResponseTemplate === responseTemplate}"
          >
            <span class="text-truncate" title="{{responseTemplate.msgId}} | {{responseTemplate.name}}">
              <i c8y-icon="arrow-circle-left" class="text-complementary"></i>
              <span class="msgid text-muted" ng-bind="responseTemplate.msgId"></span>
              <span ng-bind="responseTemplate.name"></span>
            </span>
          </li>
          <li ng-show="$ctrl.countResponseTemplates($ctrl.template) === 0" class="p-24">
            <div class="c8y-empty-state text-left">
              <h1 class="c8y-icon c8y-icon-smart-rest c8y-icon-duocolor"></h1>
              <p>
                <strong translate>No responses.</strong><br />
                <span translate>Click below to add the first one.</span>
              </p>
            </div>
          </li>
        </ul>
      </div>
      <div class="card-footer large-padding separator sticky-bottom">
        <button
          title="{{ 'Add response' | translate }}"
          class="btn btn-default"
          ng-click="$ctrl.newResponseTemplate()"
        >
          <i c8y-icon="plus-circle"></i>
          <translate>Add response</translate>
        </button>
      </div>
    </div>
    <div class="inner-scroll split-view__detail"
      ng-class="{ 'split-view__detail--selected': $ctrl.selectedResponseTemplate }"
    >
      <div class="card-header separator visible-sm visible-xs">
        <button
          title="{{ 'Back' | translate }}"
          class="btn btn-clean"
          ng-click="$ctrl.deselectResponseTemplate()"
        >
          <i c8y-icon="chevron-left"></i><span translate>Back</span>
        </button>
      </div>
      <div class="card-block" ng-if="!$ctrl.selectedResponseTemplate">
        <div class="c8y-empty-state text-left">
          <h1 class="c8y-icon c8y-icon-smart-rest c8y-icon-duocolor"></h1>
          <div>
            <h3>{{ 'No response to display.' | translate }}</h3>
            <p>{{ 'Add or select a response.' | translate}}</p>
          </div>
        </div>
      </div>
      <c8y-smart-rest-response-editor
        template="$ctrl.template"
        response-template="$ctrl.selectedResponseTemplate"
        on-save="$ctrl.addResponseTemplate(responseTemplate)"
        on-cancel="$ctrl.deselectResponseTemplate()"
        on-remove="$ctrl.removeResponseTemplate(responseTemplate)"
        class="d-contents"
        ng-if="$ctrl.selectedResponseTemplate"
      >
      </c8y-smart-rest-response-editor>
    </div>
  </div>
</div>
