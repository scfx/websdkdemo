<div class="accessDeniedModal"
  ng-controller="accessDeniedModalCtrl as vm">
  <div class="modal-header">
    <h3 translate>Requested data denied access</h3>
  </div>
  <div class="modal-body">
    <div ng-if="vm.noAccessDeniedUrls"
      translate>No request was denied.</div>
    <div ng-if="!vm.noAccessDeniedUrls">
      <div class="m-b-24" translate>
        The application requested these URL paths but your user is not allowed to access them.
      </div>
      <div ng-repeat="(url, count) in vm.urls"
        class="urlDetails">
        <div class="url">{{url}}</div>
        <div class="count">
          <span class="badge">{{count}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button 
      title="{{ 'Close' | translate}}" 
      class="btn btn-default"
      ng-click="vm.dismiss()"
      translate>Close</button>
    <button 
      title="{{ 'Reset' | translate}}" 
      class="btn btn-primary"
      ng-click="vm.reset()"
      translate>Reset</button>
  </div>
</div>
