<div class="c8y-right-drawer">

  <div class="summary">
    <h4 class="text-light" translate>Welcome to {{vm.appName | humanizeAppName}}</h4>
  </div>

  <div ng-if="vm.quickLinks.length">
    <div class="legend form-block" translate>Quick links</div>
    <div class="quick-links-drawer">
      <a
        ng-if="vm.shouldShow(quickLink)"
        ng-href="{{quickLink.url || '#'}}"
        ng-click="quickLink.click && $event.preventDefault(); quickLink.click();"
        class="quick-link"
        ng-repeat="quickLink in vm.quickLinks | orderBy: priority"
      >
        <h2 ng-if="quickLink.icon"><i class="{{quickLink.icon}}"></i></h2>
        <img ng-if="quickLink.iconSrc" ng-src="{{quickLink.iconSrc}}" style="max-width:50px;" class="img-responsive center-block" onerror="this.style.display = 'none'">
        {{quickLink.label | translate}}
      </a>
    </div>
  </div>

  <div ng-if="vm.helpAndSupport.length">
    <div class="legend form-block m-t-24" translate>Help &amp; support</div>
    <div class="help-support" ng-repeat="link in vm.helpAndSupport">
      <a class="help-and-support-link text-truncate"
        target="_blank"
        rel="noopener noreferrer"
        ng-href="{{link.url}}"
      >
        <i c8y-icon="{{link.icon}}"></i>
        <span title="{{link.label | translate}}" class="d-inline">
          {{link.label | translate}}
        </span>
      </a>
    </div>
  </div>

</div>
