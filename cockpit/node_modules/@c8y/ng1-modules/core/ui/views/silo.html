<div class="silo p-16 p-t-0">
  <c8y-range-display
    [config]="config"
    class="d-contents"
  ></c8y-range-display>
  <div ng-if="showValueWarning" class="overlay-center-vertically">
    <div class="alert inner-alert alert-warning center-block ">
      <p>
        <span>
          <translate>Current value out of defined range.</translate>
        </span>
      </p>
    </div>
  </div>

</div>
