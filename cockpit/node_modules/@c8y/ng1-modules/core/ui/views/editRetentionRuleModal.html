<div class="modal-header separator-bottom" ng-show="title">
  <h3>{{ title | translate }}</h3>
</div>
<div class="modal-body">
  <form name="forms.retentionForm" role="form" novalidate>
    <c8y-edit-retention-rule ng-model="rule"> </c8y-edit-retention-rule>
  </form>
</div>
<div class="modal-footer">
  <button 
    title="{{ 'Cancel' | translate }}" 
    class="btn btn-default" 
    ng-click="$dismiss()"
  >
    {{ 'Cancel' | translate }}
  </button>
  <button
    title="{{ 'Save' | translate }}"
    ng-disabled="forms.retentionForm.$invalid || forms.retentionForm.$pristine"
    class="btn btn-primary"
    ng-click="saveWithConfirmation(rule)"
  >
    {{ 'Save' | translate }}
  </button>
</div>
