<button
  class="dropdown-toggle c8y-dropdown "
  ng-show="cogActionsVisible() || buttonActionsVisible() "
  uib-dropdown-toggle
>
  <i c8y-icon="cog icon-2x"></i>
</button>
<ul class="dropdown-menu cog-dropdown" uib-dropdown-menu>
  <li
    ng-repeat="action in actions | orderBy:['priority','-text|translate']:true"
    ng-hide="action.hide"
  >
    <a title="{{ action.text | translate }}" href="" ng-click="run(action)"
      ><i c8y-icon="{{ action.icon }}"></i> {{ action.text | translate }}</a
    >
  </li>
</ul>
