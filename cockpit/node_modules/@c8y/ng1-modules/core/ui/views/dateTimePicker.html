<div class="form-inline">
  <div
    title="{{ 'From/To date filter' | translate }}"
    class="form-group datepicker d-inline-block"
    style="vertical-align: top;"
  >
    <input
      class="form-control"
      ng-class="getInputSizeClass()"
      placeholder="{{placeholder | translate}}"
      is-open="isOpen"
      uib-datepicker-popup
      datepicker-append-to-body="appendToBody"
      datepicker-options="datePickerOptions"
      show-button-bar="false"
      ng-model="value.date"
      ng-required="required"
      ng-disabled="disabled"
      ng-click="isOpen = true"
      style="width: 120px;"
    >
  </div>
  <div
    class="timepicker form-group d-inline-block"
    ng-class="getInputSizeClass()"
    style="vertical-align: top;"
    ng-if="timePickerOptions.show"
  >
    <div
      uib-timepicker
      mousewheel="false"
      ng-model="value.time"
      ng-change="onTimeManualChange(value.time)"
      show-meridian="false"
      show-spinners="timePickerOptions.showSpinners"
      show-seconds="timePickerOptions.showSeconds"
      ng-required="required"
      ng-disabled="disabled"
    >
    </div>
  </div>
</div>
