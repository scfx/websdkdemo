<div class="c8y-prompt alert" ng-class="[colorStatusClass()]">
  <h3 class="m-b-16">
    <i c8y-icon="{{ statusIcon() }}"></i>
    <span ng-show="title">{{ title | translate }}</span>
  </h3>
  <p class="text-break-word" ng-bind-html="body | translate"></p>
  <div class="checkbox plain" ng-repeat="cb in checkboxes | filter: showIf">
    <label title="{{ cb.text | translate }}" class="c8y-checkbox">
      <input type="checkbox" ng-model="vals[cb.key]" />
      <span></span>
      <span>{{ cb.text | translate }}</span>
    </label>
  </div>
  <div class="alert-footer">
    <button
      title="{{ labels.cancel || defaultLabels.cancel | translate }}"
      class="btn btn-default"
      ng-hide="labels.cancel === null"
      ng-click="dismiss( dismissValue )"
    >
      {{ labels.cancel || defaultLabels.cancel | translate }}
    </button>
    <button
      title="{{ labels.ok || defaultLabels.ok | translate }}"
      class="btn btn-primary"
      ng-click="checkboxes.length > 0 ? close(vals) : close(1)"
    >
      {{ labels.ok || defaultLabels.ok | translate }}
    </button>
  </div>
</div>
