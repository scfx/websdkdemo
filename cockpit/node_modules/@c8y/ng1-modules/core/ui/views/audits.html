<table class="table table-condensed table-responsive table-borderless">
  <thead>
    <tr>
      <th>{{ 'Activity' | translate }}</th>
      <th>{{ 'Changes' | translate }}</th>
      <th>{{ 'User' | translate }}</th>
      <th>{{ 'Application' | translate }}</th>
      <th>{{ 'Time' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="audit in audits">
      <td>{{ audit.activity }}</td>
      <td class="text-12 text-muted" style="vertical-align:bottom;">
        {{ parseChanges(audit.changes) }}
      </td>
      <td>{{ audit.user }}</td>
      <td>{{ audit.application }}</td>
      <td>{{ audit.creationTime | date: 'MMM d, y h:mm:ss a' }}</td>
    </tr>
  </tbody>
</table>
