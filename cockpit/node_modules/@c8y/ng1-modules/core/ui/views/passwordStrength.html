<div ng-if="user.passwordStrength" class="password-strength" 
  ng-class="'password-'+user.passwordStrength | lowercase"
>
  <label class="password-strength-label small" translate>
    Password strength
  </label>
  <div>
    <div class="password-bar"></div>
  </div>
  <span class="small">
    {{ getStrength(user.passwordStrength) | translate }}
  </span>
</div>
