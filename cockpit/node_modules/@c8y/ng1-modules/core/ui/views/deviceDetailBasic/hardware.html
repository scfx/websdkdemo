<div class="card-header">
  <h4 class="card-title">{{'Hardware' | translate}}</h4>
</div>
<hr>
<div class="card-block">
  <div class="form-group">
    <label for="hardware_model">{{'Model' | translate}}</label>
    <input id="hardware_model" type="text" class="form-control" ng-model="device.c8y_Hardware.model">
  </div>
  <div class="form-group">
    <label for="serial_number">{{'Serial number' | translate}}</label>
    <input id="serial_number" type="text" class="form-control" ng-model="device.c8y_Hardware.serialNumber">
  </div>
  <div class="form-group">
    <label for="revision">{{'Revision' | translate}}</label>
    <input id="revision" type="text" class="form-control" ng-model="device.c8y_Hardware.revision">
  </div>
</div>
