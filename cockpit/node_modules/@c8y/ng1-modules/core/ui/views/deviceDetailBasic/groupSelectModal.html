<div class="modal-header" data-ng-show="title">
  <h3>{{ title | translate }}</h3>
</div>
<div class="modal-body">
  <ul class="breadcrumbs text-muted">
    <li>{{ 'Group' | translate }}:&nbsp;</li>
    <li ng-repeat="breadcrumb in breadcrumbs">
      <span ng-show="!$first">&nbsp;/&nbsp;</span>
      <span class="interact word-break" ng-click="upToGroup(breadcrumb)">{{
        breadcrumb.name
      }}</span>
    </li>
  </ul>

  <div
    class="alert alert-warning clearfix"
    ng-show="breadcrumbs.length > 1 && breadcrumbs[breadcrumbs.length-1].id == currentManagedObjectId"
    translate
  >
    Cannot add group as its own child.
  </div>
  <div class="alert alert-warning clearfix" ng-show="items.length == 0" translate>
    No items to display.
  </div>

  <table class="table table-hover" ng-show="items.length > 0">
    <tr ng-repeat="item in items|orderBy:'name'" ng-show="isGroup(item)">
      <td class="interact word-break" ng-click="drillDown(item)">
        {{ item.name }}
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="dismiss()"
    >
    {{ 'Cancel' | translate }}
  </button>
  <button
    title="{{ 'Select' | translate }}"
    class="btn btn-primary"
    ng-disabled="!breadcrumbs[breadcrumbs.length-1] || (breadcrumbs.length > 1 && breadcrumbs[breadcrumbs.length-1].id == currentManagedObjectId)"
    ng-click="select(breadcrumbs[breadcrumbs.length-1])"
  >
    {{ 'Select' | translate }}
  </button>
</div>
