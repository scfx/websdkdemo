<div class="card-header">
  <h4 class="card-title">
    {{'Firmware' | translate}}
  </h4>
</div>
<hr>
<div class="card-block">
  <div class="form-group">
    <label for="hardware_model" class="noicon">{{'Firmware version' | translate}}</label>
    <input id="hardware_model" type="text" class="form-control" ng-model="device.c8y_Firmware.version">
  </div>
  <div class="form-group">
    <label for="serial_number" class="noicon">{{'Module version' | translate}}</label>
    <input id="serial_number" type="text" class="form-control" ng-model="device.c8y_Firmware.moduleVersion">
  </div>
</div>
