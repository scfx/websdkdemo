<div class="modal-header" ng-show="title">
  <h3>{{ title | translate }}</h3>
</div>
<div class="modal-body">
  <form ng-submit="checkPassword(password.currentPassword)">
    <div class="form-group">
      <label>{{ 'Password' | translate }}</label>
      <input
        type="password"
        name="currentPassword"
        class="form-control"
        ng-model="password.currentPassword"
        placeholder="{{ 'e.g. my_password' | translate }}"
        required
        c8y-autocomplete="off"
        c8y-autofocus
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button title="{{ 'Cancel' | translate }}" class="btn btn-default" ng-click="dismiss()">
    {{ 'Cancel' | translate }}
  </button>
  <button
    title="{{ 'Confirm' | translate }}"
    class="btn btn-primary"
    ng-click="checkPassword(password.currentPassword)"
  >
    {{ 'Confirm' | translate }}
  </button>
</div>
