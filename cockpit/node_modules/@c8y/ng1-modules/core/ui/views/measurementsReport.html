<div class="modal-header" ng-show="title">
  <h3 ng-bind="title | translate"></h3>
</div>
<div class="modal-body">
  <uib-progressbar ng-attr-value="completed" ng-attr-max="total">
    <span
      class="progress-caption progress-caption-centered"
      ng-class="{'text-primary': completed/total < 0.5}"
      ng-bind="completed + ' / ' + total"
    ></span>
  </uib-progressbar>
  <p>
    <i c8y-icon="info"></i>
    <span translate>Note: Report generation can take a long time to complete.</span>
  </p>
</div>
<div class="modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="$dismiss()"
    translate
  >
    Cancel
  </button>
  <a
    title="{{ 'Download' | translate }}"
    ng-href="{{ url }}"
    class="btn btn-primary"
    download="{{ reportFileName }}"
    ng-click="close()"
    ng-disabled="!blob && !url"
    translate
    >Download</a
  >
</div>
