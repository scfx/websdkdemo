<div class="page-sticky-header bg-white p-16 p-t-8 p-b-8 m-b-16" ng-if="pag.totalPages > 1">
  <div class="input-group flex-row">
    <span class="input-group-btn">
      <button
        title="{{ 'Previous page' | translate }}"
        type="button"
        class="btn btn-primary"
        ng-click="pag.prevPage()"
        ng-disabled="pag.prevBtnDisabled"
      >
        <i c8y-icon="angle-left"></i>
      </button>
    </span>
    <div class="c8y-select-wrapper" style="max-width: fit-content">
      <select
        name="paginationOption"
        class="form-control"
        ng-model="pag.option"
        ng-options="item as item.label for item in pag.options"
        ng-change="pag.optionSelect()"
      ></select>
    </div>
    <span class="input-group-btn">
      <button
        title="{{ 'Next page' | translate }}"
        type="button"
        class="btn btn-primary"
        ng-click="pag.nextPage()"
        ng-disabled="pag.nextBtnDisabled"
      >
        <i c8y-icon="angle-right"></i>
      </button>
    </span>
  </div>
</div>
