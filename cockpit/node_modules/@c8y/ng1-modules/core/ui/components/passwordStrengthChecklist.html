<div>
  <span class="small" ng-if="vm.checklist">{{"Please meet 5 out of the 5 conditions below" | translate}}:</span>
  <ul class="list-unstyled">
    <li class="small" ng-repeat="requirement in vm.checklist">
      <i c8y-icon="{{ requirement.icon }}" class="text-success"></i>
      <span class="small {{ requirement.contextualColor }}">
        {{ requirement.getText() | translate }}
      </span>
    </li>
  </ul>
</div>
