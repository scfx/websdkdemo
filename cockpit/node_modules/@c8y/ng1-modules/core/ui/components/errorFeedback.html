<i c8y-icon="warning" class="form-control-feedback" ng-show="!vm.isFieldHidden() && vm.shouldShowWarningIcon()"></i>
<small class="form-control-feedback-message" ng-messages="vm.field.$error" ng-if="!vm.isFieldHidden() && vm.shouldShowMessage()">
  <span ng-transclude></span>
  <span ng-messages-include=":::PLUGIN_PATH:::/ui/components/errorFeedbackCommonMessages.html"></span>
</small>

<span ng-if="vm.isFieldHidden() && vm.shouldShowMessage()" class="has-error">
  <span class="help-block d-inline-block">
    <i c8y-icon="exclamation-triangle" ng-show="vm.shouldShowWarningIcon()"></i>
    <span ng-messages="vm.field.$error">
      <span ng-transclude></span>
      <span ng-messages-include=":::PLUGIN_PATH:::/ui/components/errorFeedbackCommonMessages.html"></span>
    </span>
  </span>
</span>
