<div ng-controller="ComputedPropertyMeasurementLastConfigCtrl">
  <ng-form>
    <div class="form-group" ng-show="noDataPointExplorer">
      <label for="fragmentConfigField" translate>Fragment</label>
      <input type="text" id="fragmentConfigField" ng-model="config.fragment" class="form-control" />
    </div>
    <div class="form-group" ng-show="noDataPointExplorer">
      <label for="seriesConfigField" translate>Series</label>
      <input type="text" id="seriesConfigField" ng-model="config.series" class="form-control" />
    </div>

    <div class="form-group">
      <c8y-data-point-list
        class="bg-white"
        basic-list
        max-select-count="1"
        datapoints="config.dp"
        dont-save="true"
        no-chart
      ></c8y-data-point-list>
    </div>

    <div class="form-group">
      <label for="returnTypeField" translate>Return type</label>
      <select
        id="returnTypeField"
        class="form-control"
        ng-model="config.resultType"
        ng-options="resultType.value as (resultType.label | translate) for resultType in resultTypes.values()"
      >
      </select>
    </div>
  </ng-form>
</div>
