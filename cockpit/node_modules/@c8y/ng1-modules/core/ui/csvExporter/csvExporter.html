<div class="modal-header" ng-show="title">
  <h3>{{ title | translate }}</h3>
</div>
<div class="modal-body">
  <div>
    <form class="form-horizontal" name="csvExporterForm">
      <div class="form-group">
        <label class="control-label col-sm-3">{{ 'Field separator' | translate }}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select
              ng-options="s.value as (s.label | translate) for s in fieldSeparators"
              class="form-control"
              ng-model="csvExporter.config.fieldSeparator"
            ></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{ 'Decimal separator' | translate }}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select
              ng-options="s.value as (s.label | translate) for s in decimalSeparators"
              class="form-control"
              ng-model="csvExporter.config.decimalSeparator"
            ></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{ 'Charset' | translate }}</label>
        <div class="col-sm-9">
          <div class="c8y-select-wrapper">
            <select
              ng-options="charset for charset in charsets"
              class="form-control"
              ng-model="csvExporter.config.charset"
            ></select>
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">{{ 'Options' | translate }}</label>
        <div class="col-sm-9 form-inline">
          <label title="{{ 'Quote strings' | translate }}" class="c8y-checkbox m-r-8">
            <input type="checkbox" ng-model="csvExporter.config.quoteStrings" />
            <span></span>
            <span>{{ 'Quote strings' | translate }}</span>
          </label>
          <label title="{{ 'Add Byte Order Mask (for Windows)' | translate }}" class="c8y-checkbox">
            <input type="checkbox" ng-model="csvExporter.config.addBom" />
            <span></span>
            <span>{{ 'Add Byte Order Mask (for Windows)' | translate }}</span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button title="{{ 'Close' | translate }}" class="btn btn-default" ng-click="dismiss()">
    {{ 'Close' | translate }}
  </button>

  <button title="{{ 'Download' | translate }}" class="btn btn-primary" ng-click="download()">
    {{ 'Download' | translate }}
  </button>
</div>
