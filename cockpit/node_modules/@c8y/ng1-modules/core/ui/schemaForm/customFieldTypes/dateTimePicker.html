<ng-form name="dateTimeForm">
  <div
    class="form-group"
    ng-class="{'has-success': !form.disableSuccessState && dateTimeForm.$valid, 'has-error': !form.disableErrorState && dateTimeForm.$invalid}"
  >
    <label ng-if="!form.notitle" class="control-label">
      {{ form.title | translate }}
    </label>
    <div>
      <c8y-date-time-picker
        sf-field-model="replaceAll"
        ng-model="$$value$$"
        name="dateTimeField"
        placeholder="{{ 'Select date' | translate }}â€¦"
        min-date="form.getMinDate(form, $parent.model)"
        max-date="form.getMaxDate(form, $parent.model)"
        ng-required="form.required"
        append-to-body="true"
        class="d-inline-block"
      ></c8y-date-time-picker>
    </div>
    <div sf-message="form.description | translate"></div>
    <div class="help-block" ng-messages="dateTimeForm.$error" ng-if="dateTimeForm.$invalid">
      <span ng-message="date" translate>This date is invalid.</span>
      <span ng-message="time" translate>This time is invalid.</span>
      <span ng-message="required" translate>This field is required.</span>
    </div>
  </div>
</ng-form>
