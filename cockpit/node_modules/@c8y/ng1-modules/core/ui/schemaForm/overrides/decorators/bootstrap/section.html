<fieldset
  ng-disabled="form.readonly"
  class="row schema-form-fieldset {{ form.htmlClass }} separator-bottom p-t-24"
>
  <div class="col-sm-3 col-md-2 p-l-24 p-l-xs-8 p-b-8" ng-show="showTitle()">
    <h4 class="text-normal text-right text-left-xs">
      {{ form.title | translate }}
    </h4>
    <div
      class="help-block text-left-xs text-right"
      ng-show="form.description"
      ng-bind-html="form.description | translate"
    ></div>
  </div>
  <div class="col-sm-9 col-md-8">
    <sf-decorator ng-repeat="item in form.items" form="item"></sf-decorator>
  </div>
</fieldset>
