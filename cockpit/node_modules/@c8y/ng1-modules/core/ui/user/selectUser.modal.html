<div class="modal-header" ng-show="vm.title">
  <h3>
    <i c8y-icon="{{ vm.titleIcon }}"></i>
    <span>{{ 'Delete users' | translate }}</span>
  </h3>
</div>

<p class="text-center p-8" ng-bind-html="vm.textInfo | translate"></p>
<c8y-ui-user-picker hidden-users="vm.hiddenUsers" ng-model="vm.selection"> </c8y-ui-user-picker>

<div class="modal-footer">
  <button 
    title="{{ vm.textCancel | translate }}" 
    class="btn btn-default" 
    ng-click="vm.dismiss()"
  >
    {{ vm.textCancel | translate }}
  </button>
  <button
    title="{{ vm.txtOk | translate }}"
    class="btn btn-primary"
    ng-disabled="!vm.selection"
    ng-click="vm.close(vm.selection)"
  >
    {{ vm.textOk | translate }}
  </button>
</div>
