<div class="modal-header" ng-show="title">
  <h3 ng-bind="title | translate"></h3>
</div>
<div class="modal-body">
  <form name="forms.newGroupForm" role="form">
    <div class="form-group" ng-class="{'has-error': invalidName()}">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="{{ 'New group name' | translate }}"
        ng-model="newGroup.name"
        maxlength="{{ c8yConfig.validation.groupName.maxlength }}"
        required
      />
    </div>
  </form>
  <c8y-device-selector selected-devices="selectedDevices"></c8y-device-selector>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="dismiss()" title="{{ 'Close' | translate }}" translate>
    Close
  </button>
  <button
    class="btn btn-primary"
    ng-disabled="forms.newGroupForm.$invalid"
    ng-click="create(selectedDevices)"
    translate
    translate-n="selectedDevices.length"
    translate-plural="Create group with {{$count}} devices"
    title="{{ 'Create group' | translate }}"
  >
    Create group with one device
  </button>
</div>
