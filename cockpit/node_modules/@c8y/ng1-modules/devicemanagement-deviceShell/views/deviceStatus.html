<small class="text-right">
  <i class="text-danger m-r-4"
    c8y-icon="exclamation-triangle"
    ng-if="getStatus() === 'Device is offline'"
  ></i>
  <i class="text-success m-r-4" c8y-icon="check-circle" ng-if="getStatus() != 'Device is offline'"></i>
  {{ getStatus() | translate }}
</small>

<c8y-ui-action-bar-set>
  <button
    class="btn btn-link"
    ng-click="refresh()"
    title="{{ 'Refresh device status' | translate }}"
  >
    <i c8y-icon="refresh" ng-class="{'icon-spin': refreshing}"></i>
    {{ 'Refresh' | translate }}
  </button>
</c8y-ui-action-bar-set>
