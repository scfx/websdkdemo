<form name="vm.form" novalidate>
  <div class="card content-fullpage">
    <div class="d-flex d-col fit-h">
      <div class="card-header separator">
        <h4 class="card-title" translate>LWM2M bootstrap parameters</h4>
      </div>
      <div class="inner-scroll">
        <div class="card-block ">
          <c8y-schema-form
            schema="vm.schema"
            model="vm.config"
            class="schema-form-grid card--grid grid__col--6-6--md"
            options="{formDefaults: {readonly: !vm.permissions.write}}"
          >
          </c8y-schema-form>
        </div>
      </div>
      <div class="card-footer separator" ng-hide="!vm.permissions.write">
        <button
          title="{{ 'Save' | translate }}"
          class="btn btn-primary"
          type="button"
          ng-click="vm.save()"
          ng-disabled="!vm.form.$dirty"
          translate
        >
          Save
        </button>
      </div>
    </div>
  </div>
</form>
