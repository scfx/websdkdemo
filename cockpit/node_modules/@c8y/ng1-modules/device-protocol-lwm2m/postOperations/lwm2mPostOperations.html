<div class="card content-fullpage d-grid grid__col--8-4--md">
  <div class="inner-scroll bg-white">
    <div class="card-header separator large-padding sticky-top">
      <h4 class="card-title">
        {{ 'Commands' | translate }}
      </h4>
      <button class="btn btn-clean m-l-4"
        uib-popover="{{ 'You can enter a set of LWM2M shell commands. Each of them will be sent to every newly registered LWM2M device.' | translate }}"
        popover-append-to-body="true"
        popover-trigger="'focus'"
        popover-placement="right"
      >
        <i class="text-info" c8y-icon="question-circle-o"></i>
      </button>
    </div>
    <div class="card-block large-padding">
      <form name="optionsForm" novalidate>
        <div class="form-control"
          ui-ace="vm.aceEditorOptions"
          ng-model="vm.postRegistrationOptions.commands"
          style="height: calc(100vh - 264px);"
          ></div>
      </form>
    </div>
  </div>

  <div class="inner-scroll bg-gray-white">
    <div class="card-header separator large-padding sticky-top">
      <div>
        <p>&nbsp;</p>
      </div>
    </div>
    <div class="card-block large-padding">
      <p class="m-b-16" translate>
        You may use the following syntax for specifying post-registration actions:
      </p>
      <pre class="bg-gray-dark text-pre-normal">
        <ul class="list-unstyled">
          <li class="m-16" ng-repeat="c in vm.EXAMPLE_COMMANDS">
            <p class="text-gray"># {{c.description | translate}}</p>
            <span class="text-danger">{{c.command}}</span>
            <span class="text-gray-white">{{c.resource}}</span>
          </li>
        </ul>
      </pre>
    </div>
  </div>

  <div class="card-footer large-padding separator grid__col--fullspan">
    <button class="btn btn-primary"
      title="{{ 'Save' | translate }}"
      type="submit"
      ng-click="vm.setPostRegistrationOptions(vm.postRegistrationOptions.commands)"
      ng-disabled="optionsForm.$invalid || optionsForm.$pristine"
    >
      {{ 'Save' | translate }}
    </button>
  </div>
</div>
