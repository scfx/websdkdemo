<div class="modal-inner-scroll" style="min-height: 215px;">
  <div class="modal-body">
    <!-- success message content -->
    <div ng-if="vm.getSuccessResponse()" class="text-center">
      <h1 class="text-success" style="font-size:4em;"><i c8y-icon="check-circle"></i></h1>
      <p class="lead text-success m-b-0">
        <strong translate>Device registration created.</strong>
      </p>
      <p class="text-muted text-pre-wrap">
        {{ (vm.getSuccessResponse().message | translate) || ('Device created.' | translate) }}
      </p>
    </div>
    <!-- end of success message content -->

    <!-- fail message content -->
    <div ng-if="vm.getError()" class="text-center" ng-show="!vm.showErrorDetails">
      <h1 class="text-danger" style="font-size:4em;"><i c8y-icon="exclamation-circle"></i></h1>
      <p class="text-danger m-b-8">
        <strong class="text-pre-wrap" ng-bind="vm.errorGetMessage() | translate"> </strong>
      </p>
      <button
        title="{{ 'Show details' | translate }}"
        ng-if="vm.getError().data.details && !vm.showErrorDetails"
        class="btn btn-default btn-xs"
        ng-click="vm.errorShowMore()"
        translate
      >
        Show details
      </button>
    </div>

    <div ng-if="vm.getError().data.details && vm.showErrorDetails">
      <button
        title="{{ 'Hide details' | translate }}"
        class="btn btn-default btn-xs pull-right"
        ng-click="vm.errorHideMore()"
        translate
      >
        Hide details
      </button>
      <label>
        <translate>Error message details</translate>
      </label>
      <pre
        class="text-pre-wrap inner-scroll"
        style="max-height: 35vh;"
        ng-bind="vm.getError().data.details | json"
      ></pre>
    </div>
    <!-- end of fail message content -->

    <div ng-if="vm.wizardCtrl.data.bulkRegistrationReloadMessage">
      <p class="text text-center m-t-24">
        {{ vm.wizardCtrl.data.bulkRegistrationReloadMessage.body | translate }}
      </p>
      <button
        title="{{ 'Reload now' | translate }}"
        class="btn btn-primary btn-block"
        ng-click="vm.reload()"
        translate
      >
        Reload now
      </button>
    </div>
  </div>
</div>

<div class="c8y-wizard-footer">
  <button
    title="{{ 'Close' | translate }}"
    class="btn btn-default"
    ng-click="vm.wizardCtrl.close()"
    translate
  >
    Close
  </button>
</div>
