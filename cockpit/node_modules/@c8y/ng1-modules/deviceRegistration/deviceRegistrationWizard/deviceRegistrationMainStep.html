<div class="modal-body">
  <p class="lead text-center m-0"translate>
    Select one of the available options
  </p>
  <p c8y-guide-docs>
    <small class="text-muted" translate>
      Find your device type in the
      <a c8y-guide-href="devices/overview/">Device guides`KEEP_ORIGINAL`</a>
      to get more information.
    </small>
  </p>
</div>

<div class="modal-inner-scroll" style="min-height: 148px;">
  <!-- general registration section -->
  <div class="c8y-wizard-list-nav">
    <a
      title="{{ 'General device registration' | translate }}"
      href=""
      class="list-group-item"
      ng-click="vm.goTo('general-registration')"
    >
      <i c8y-icon="c8y-device-connect"></i>
      <span translate>General device registration</span>
    </a>
  </div>

  <!-- lpwan dynamic option section  -->
  <div class="c8y-wizard-list-nav" ng-if="vm.providers.length">
    <a
      title="{{ 'Custom device registration' | translate }}"
      href=""
      ng-if="!vm.isSingleProvider"
      class="list-group-item"
      ng-click="vm.goTo('providers-list')"
    >
      <i c8y-icon="c8y-device-connect"></i>
      <span translate>Custom device registration</span>
    </a>
    <a
      title="{{ vm.provider.label | translate }}"
      href=""
      ng-if="vm.isSingleProvider"
      class="list-group-item"
      ng-click="vm.goTo(vm.provider.name)"
    >
      <i c8y-icon="c8y-device-connect"></i>
      <span>{{ vm.provider.label | translate }}</span>
    </a>
  </div>

  <!-- bulk registration section -->
  <div class="c8y-wizard-list-nav">
    <a
      title="{{ 'Bulk device registration' | translate }}"
      href=""
      class="list-group-item"
      ng-click="vm.goTo('bulk-device-registration')"
    >
      <i c8y-icon="upload"></i>
      <span translate>Bulk device registration</span>
    </a>
  </div>
</div>

<div class="c8y-wizard-footer modal-footer">
  <button
    title="{{ 'Cancel' | translate }}"
    class="btn btn-default"
    ng-click="vm.wizardCtrl.dismiss()"
    translate
  >
    Cancel
  </button>
</div>
